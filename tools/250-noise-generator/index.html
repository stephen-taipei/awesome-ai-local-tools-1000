<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Generator | 噪音產生器</title>
    <meta name="description" content="Generate white, pink, brown noise. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>噪音產生器</h1>
            <p class="subtitle">產生白噪音、粉紅噪音、棕噪音</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="generator-section">
                <div class="noise-types">
                    <button class="noise-btn active" data-type="white">
                        <div class="noise-icon">⚪</div>
                        <div class="noise-name">白噪音</div>
                        <div class="noise-desc">所有頻率等強度</div>
                    </button>
                    <button class="noise-btn" data-type="pink">
                        <div class="noise-icon">🩷</div>
                        <div class="noise-name">粉紅噪音</div>
                        <div class="noise-desc">自然平衡頻譜</div>
                    </button>
                    <button class="noise-btn" data-type="brown">
                        <div class="noise-icon">🟤</div>
                        <div class="noise-name">棕噪音</div>
                        <div class="noise-desc">深沉低頻</div>
                    </button>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <label>音量</label>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50">
                        <span id="volumeValue">50%</span>
                    </div>
                    <div class="control-group">
                        <label>時長</label>
                        <input type="range" id="durationSlider" min="1" max="60" value="10">
                        <span id="durationValue">10 秒</span>
                    </div>
                </div>
                <div class="visualizer-section">
                    <canvas id="visualizer"></canvas>
                </div>
                <div class="action-section">
                    <button id="playBtn" class="btn btn-play">▶️ 播放</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載音訊檔</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #250</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
