<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Extractor | 字幕提取</title>
    <meta name="description" content="Extract embedded subtitles from video files. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>字幕提取</h1>
            <p class="subtitle">從影片提取內嵌字幕</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎬</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MKV, MP4 (含內嵌字幕)</p>
                    <input type="file" id="fileInput" accept=".mkv,.mp4,.webm" hidden>
                </div>
                <div class="file-loaded" id="fileLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                </div>
                <div class="tracks-section" id="tracksSection" style="display: none;">
                    <h3>字幕軌道</h3>
                    <div class="track-list" id="trackList"></div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="extractBtn" class="btn btn-primary">🔄 提取</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">提取中...</p>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3>提取結果</h3>
                    <textarea id="resultText" readonly></textarea>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #359</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/umd/util.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
