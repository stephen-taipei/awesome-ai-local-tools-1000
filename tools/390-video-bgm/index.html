<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video BGM | 影片配樂</title>
    <meta name="description" content="Add background music to videos. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片配樂</h1>
            <p class="subtitle">為影片添加背景音樂</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-section">
                    <div class="upload-area" id="videoUploadArea">
                        <div class="upload-icon">🎬</div>
                        <p>上傳影片</p>
                        <p class="upload-hint">支援 MP4, WebM</p>
                        <input type="file" id="videoInput" accept="video/*" hidden>
                    </div>
                    <div class="upload-area" id="audioUploadArea">
                        <div class="upload-icon">🎵</div>
                        <p>上傳音樂</p>
                        <p class="upload-hint">支援 MP3, WAV, OGG</p>
                        <input type="file" id="audioInput" accept="audio/*" hidden>
                    </div>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <div class="file-info" id="videoInfo"></div>
                        <video id="inputVideo" controls></video>
                    </div>
                    <div class="audio-section">
                        <div class="file-info" id="audioInfo"></div>
                        <audio id="inputAudio" controls></audio>
                    </div>
                    <div class="options-section">
                        <div class="option-group">
                            <label>原音音量</label>
                            <input type="range" id="originalVolume" min="0" max="1" step="0.1" value="0.2">
                            <span id="originalVolumeValue">20%</span>
                        </div>
                        <div class="option-group">
                            <label>音樂音量</label>
                            <input type="range" id="bgmVolume" min="0" max="1" step="0.1" value="0.8">
                            <span id="bgmVolumeValue">80%</span>
                        </div>
                        <div class="option-group">
                            <label>音樂起始 (秒)</label>
                            <input type="number" id="audioStart" min="0" step="0.1" value="0">
                        </div>
                        <div class="option-group">
                            <label>淡入淡出</label>
                            <input type="checkbox" id="fadeEffect" checked>
                        </div>
                    </div>
                    <div class="action-section">
                        <button id="previewBtn" class="btn btn-secondary">👁️ 預覽</button>
                        <button id="processBtn" class="btn btn-primary">🎬 合成影片</button>
                        <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">處理中...</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #390</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
