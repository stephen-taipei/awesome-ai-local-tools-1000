<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Template | 影片模板</title>
    <meta name="description" content="Apply preset video templates. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片模板</h1>
            <p class="subtitle">套用預設影片模板快速製作</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="template-section">
                    <h3>選擇模板</h3>
                    <div class="template-grid" id="templateGrid">
                        <div class="template-item active" data-template="promo">
                            <div class="template-preview promo-preview"></div>
                            <span>促銷廣告</span>
                        </div>
                        <div class="template-item" data-template="social">
                            <div class="template-preview social-preview"></div>
                            <span>社群貼文</span>
                        </div>
                        <div class="template-item" data-template="quote">
                            <div class="template-preview quote-preview"></div>
                            <span>名言金句</span>
                        </div>
                        <div class="template-item" data-template="countdown">
                            <div class="template-preview countdown-preview"></div>
                            <span>倒數計時</span>
                        </div>
                    </div>
                </div>
                <div class="content-section" id="contentSection">
                    <h3>填入內容</h3>
                    <div class="content-fields" id="contentFields"></div>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>主題色</label>
                        <input type="color" id="primaryColor" value="#6366f1">
                    </div>
                    <div class="option-group">
                        <label>時長 (秒)</label>
                        <input type="range" id="duration" min="3" max="15" step="1" value="5">
                        <span id="durationValue">5</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">👁️ 預覽</button>
                    <button id="processBtn" class="btn btn-primary">🎬 生成影片</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="preview-section">
                    <h3>預覽</h3>
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #385</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
