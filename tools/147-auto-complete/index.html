<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Complete | 自動補全</title>
    <meta name="description" content="Auto-complete text locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>自動補全</h1>
            <p class="subtitle">智能預測並補全文字</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>開始輸入文字</label>
                    <textarea id="textInput" class="textarea-field" placeholder="輸入文字開頭，系統將自動建議補全..."></textarea>
                </div>
                <div class="suggestions-area" id="suggestionsArea"></div>
            </div>
        </main>
        <section class="examples-section">
            <h3>嘗試輸入</h3>
            <div class="example-list">
                <button class="example-btn" data-text="今天天氣">今天天氣</button>
                <button class="example-btn" data-text="我認為">我認為</button>
                <button class="example-btn" data-text="The quick">The quick</button>
                <button class="example-btn" data-text="Thank you for">Thank you for</button>
            </div>
        </section>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #147</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
