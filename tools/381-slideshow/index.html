<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Maker | 幻燈片製作</title>
    <meta name="description" content="Create slideshow videos from images. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>幻燈片製作</h1>
            <p class="subtitle">從圖片製作精美幻燈片影片</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🖼️</div>
                    <p>拖放多張圖片至此或點擊上傳</p>
                    <p class="upload-hint">支援 JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                </div>
                <div class="images-preview" id="imagesPreview" style="display: none;">
                    <h3>圖片列表 (<span id="imageCount">0</span>)</h3>
                    <div class="images-list" id="imagesList"></div>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>每張時長 (秒)</label>
                        <input type="range" id="duration" min="1" max="10" step="0.5" value="3">
                        <span id="durationValue">3</span>
                    </div>
                    <div class="option-group">
                        <label>轉場效果</label>
                        <select id="transition">
                            <option value="fade">淡入淡出</option>
                            <option value="slide">滑動</option>
                            <option value="zoom">縮放</option>
                            <option value="none">無</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>轉場時長 (秒)</label>
                        <input type="range" id="transitionDuration" min="0.3" max="2" step="0.1" value="0.5">
                        <span id="transitionDurationValue">0.5</span>
                    </div>
                    <div class="option-group">
                        <label>輸出尺寸</label>
                        <select id="outputSize">
                            <option value="1920x1080">1920x1080 (16:9)</option>
                            <option value="1080x1920">1080x1920 (9:16)</option>
                            <option value="1080x1080">1080x1080 (1:1)</option>
                            <option value="1280x720">1280x720 (HD)</option>
                        </select>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="previewBtn" class="btn btn-secondary">👁️ 預覽</button>
                    <button id="processBtn" class="btn btn-primary">🎬 生成影片</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="preview-section" id="previewSection" style="display: none;">
                    <h3>預覽</h3>
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #381</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
