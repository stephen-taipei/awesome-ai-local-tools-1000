<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reverse | 音訊倒轉</title>
    <meta name="description" content="Reverse audio playback. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊倒轉</h1>
            <p class="subtitle">倒轉播放音訊</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔄</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>倒轉範圍</label>
                        <select id="rangeSelect">
                            <option value="full">完整倒轉</option>
                            <option value="partial">部分倒轉</option>
                        </select>
                    </div>
                    <div class="option-group" id="startGroup" style="display:none">
                        <label>開始位置</label>
                        <input type="range" id="startSlider" min="0" max="100" step="1" value="0">
                        <span id="startValue">0%</span>
                    </div>
                    <div class="option-group" id="endGroup" style="display:none">
                        <label>結束位置</label>
                        <input type="range" id="endSlider" min="0" max="100" step="1" value="100">
                        <span id="endValue">100%</span>
                    </div>
                </div>
                <div class="info-box">
                    <p>音訊倒轉可以創造有趣的聲音效果或找出隱藏的訊息。</p>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #290</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
