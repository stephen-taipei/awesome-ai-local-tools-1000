<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Video Converter | 批次影片轉換</title>
    <meta name="description" content="Convert multiple videos at once. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>批次影片轉換</h1>
            <p class="subtitle">同時轉換多個影片</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <p>拖放多個影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MOV, AVI</p>
                    <input type="file" id="fileInput" accept="video/*" multiple hidden>
                </div>
                <div class="files-loaded" id="filesLoaded" style="display: none;">
                    <div class="file-list" id="fileList"></div>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="formatLabel">輸出格式</label>
                        <select id="outputFormat">
                            <option value="mp4">MP4</option>
                            <option value="webm">WebM</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label id="qualityLabel">品質</label>
                        <select id="quality">
                            <option value="high">高品質</option>
                            <option value="medium" selected>中等</option>
                            <option value="low">低品質</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label id="resLabel">解析度</label>
                        <select id="resolution">
                            <option value="original">原始</option>
                            <option value="1080">1080p</option>
                            <option value="720">720p</option>
                            <option value="480">480p</option>
                        </select>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 開始轉換</button>
                    <button id="downloadAllBtn" class="btn btn-secondary" disabled>⬇️ 下載全部</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">轉換結果</h3>
                    <div class="result-list" id="resultList"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #349</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/umd/util.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
