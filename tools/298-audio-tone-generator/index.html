<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tone Generator | 音訊音調產生器</title>
    <meta name="description" content="Generate audio tones and signals. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊音調產生器</h1>
            <p class="subtitle">產生各種音調和信號</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="options-section">
                    <div class="option-group">
                        <label>波形類型</label>
                        <select id="waveformSelect">
                            <option value="sine">正弦波</option>
                            <option value="square">方波</option>
                            <option value="sawtooth">鋸齒波</option>
                            <option value="triangle">三角波</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>頻率</label>
                        <input type="range" id="freqSlider" min="20" max="2000" step="1" value="440">
                        <span id="freqValue">440 Hz</span>
                    </div>
                    <div class="option-group">
                        <label>音量</label>
                        <input type="range" id="volumeSlider" min="0" max="100" step="1" value="50">
                        <span id="volumeValue">50%</span>
                    </div>
                    <div class="option-group">
                        <label>持續時間</label>
                        <input type="range" id="durationSlider" min="0.5" max="10" step="0.5" value="2">
                        <span id="durationValue">2 秒</span>
                    </div>
                </div>
                <div class="preset-section">
                    <div class="preset-label">快速設定</div>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-freq="261.63">C4</button>
                        <button class="preset-btn" data-freq="293.66">D4</button>
                        <button class="preset-btn" data-freq="329.63">E4</button>
                        <button class="preset-btn" data-freq="349.23">F4</button>
                        <button class="preset-btn" data-freq="392.00">G4</button>
                        <button class="preset-btn active" data-freq="440.00">A4</button>
                        <button class="preset-btn" data-freq="493.88">B4</button>
                        <button class="preset-btn" data-freq="523.25">C5</button>
                    </div>
                </div>
                <div class="action-section">
                    <button id="playBtn" class="btn btn-primary">▶️ 播放</button>
                    <button id="downloadBtn" class="btn btn-secondary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #298</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
