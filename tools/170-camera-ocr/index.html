<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera OCR | 相機即時辨識</title>
    <meta name="description" content="Real-time camera text recognition. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>相機即時辨識</h1>
            <p class="subtitle">使用相機即時辨識文字</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="camera-container" id="cameraContainer">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                    <div class="camera-overlay" id="cameraOverlay">
                        <div class="camera-icon">📷</div>
                        <p>點擊啟動相機</p>
                    </div>
                </div>
                <div class="camera-controls">
                    <button id="startBtn" class="btn btn-secondary">啟動相機</button>
                    <button id="captureBtn" class="btn btn-primary" disabled>擷取並辨識</button>
                </div>
                <div class="preview-section" id="previewSection" style="display: none;">
                    <img id="previewImage" class="preview-image">
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">載入中...</p>
                </div>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h3>辨識結果</h3>
                    <button id="copyBtn" class="copy-btn">複製</button>
                </div>
                <div class="result-text" id="resultText"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #170</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
