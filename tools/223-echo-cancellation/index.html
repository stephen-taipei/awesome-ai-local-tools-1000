<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Cancellation | 回音消除</title>
    <meta name="description" content="Remove echo and reverb from audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>回音消除</h1>
            <p class="subtitle">消除音訊中的回音與殘響</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔇</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG, M4A</div>
                    <input type="file" id="audioInput" accept="audio/*" hidden>
                </div>
            </div>
            <div id="processingSection" class="processing-section" style="display:none">
                <div class="file-info">
                    <span class="file-icon">🎵</span>
                    <span id="fileName" class="file-name"></span>
                </div>
                <div class="echo-types">
                    <h3>回音類型</h3>
                    <div class="types-grid">
                        <div class="type-card active" data-type="room">
                            <div class="type-icon">🏠</div>
                            <div class="type-name">室內回音</div>
                        </div>
                        <div class="type-card" data-type="hall">
                            <div class="type-icon">🏛️</div>
                            <div class="type-name">大廳殘響</div>
                        </div>
                        <div class="type-card" data-type="phone">
                            <div class="type-icon">📱</div>
                            <div class="type-name">通話回音</div>
                        </div>
                    </div>
                </div>
                <div class="controls-panel">
                    <div class="control-item">
                        <label>消除強度</label>
                        <input type="range" id="strength" min="0" max="100" value="70">
                        <span id="strengthValue">70%</span>
                    </div>
                    <div class="control-item">
                        <label>延遲補償 (ms)</label>
                        <input type="range" id="delay" min="0" max="200" value="50">
                        <span id="delayValue">50</span>
                    </div>
                    <div class="control-item">
                        <label>衰減速率</label>
                        <input type="range" id="decay" min="0" max="100" value="60">
                        <span id="decayValue">60%</span>
                    </div>
                    <div class="control-item">
                        <label>低頻保留</label>
                        <input type="range" id="lowKeep" min="0" max="100" value="30">
                        <span id="lowKeepValue">30%</span>
                    </div>
                </div>
                <div class="player-section">
                    <div class="player-row">
                        <span class="player-label">原始音訊</span>
                        <audio id="originalAudio" controls></audio>
                    </div>
                    <div class="player-row">
                        <span class="player-label">處理後</span>
                        <audio id="processedAudio" controls></audio>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="processBtn" class="btn btn-primary">處理音訊</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>下載結果</button>
                </div>
                <div id="processingStatus" class="processing-status"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #223</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
