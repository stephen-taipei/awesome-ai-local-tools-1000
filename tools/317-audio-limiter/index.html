<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Limiter | 音頻限制器</title>
    <meta name="description" content="Peak limiting for audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻限制器</h1>
            <p class="subtitle">防止音頻削波的峰值限制</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🛡️</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>閾值</label>
                        <input type="range" id="threshold" min="-12" max="0" step="0.1" value="-1">
                        <span id="thresholdValue">-1 dB</span>
                    </div>
                    <div class="option-group">
                        <label>起音</label>
                        <input type="range" id="attack" min="0.1" max="10" step="0.1" value="1">
                        <span id="attackValue">1 ms</span>
                    </div>
                    <div class="option-group">
                        <label>釋放</label>
                        <input type="range" id="release" min="10" max="500" step="10" value="100">
                        <span id="releaseValue">100 ms</span>
                    </div>
                    <div class="option-group">
                        <label>預視</label>
                        <input type="range" id="lookahead" min="0" max="10" step="0.5" value="2">
                        <span id="lookaheadValue">2 ms</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 處理音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #317</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
