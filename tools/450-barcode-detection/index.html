<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Detection | 條碼偵測</title>
    <meta name="description" content="Detect and decode barcodes and QR codes. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>條碼偵測</h1>
            <p class="subtitle">偵測並解碼條碼/QR Code</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📊</div>
                    <p id="uploadText">拖放圖片至此或點擊上傳</p>
                    <p class="upload-hint">支援 JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <div class="canvas-container"><canvas id="mainCanvas"></canvas></div>
                    </div>
                    <div class="action-section">
                        <button id="scanBtn" class="btn btn-primary">🔍 掃描條碼</button>
                        <button id="cameraBtn" class="btn btn-secondary">📷 使用攝影機</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">掃描中...</p>
                    </div>
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <h3 id="resultsTitle">掃描結果</h3>
                        <div class="results-list" id="resultsList"></div>
                    </div>
                    <div class="action-section" id="exportSection" style="display: none;">
                        <button id="copyBtn" class="btn btn-secondary">📋 複製內容</button>
                        <button id="exportBtn" class="btn btn-secondary">📄 匯出 JSON</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #450</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
