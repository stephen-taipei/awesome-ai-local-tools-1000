<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Handwriting | 文字轉手寫</title>
    <meta name="description" content="Convert text to handwriting style. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>文字轉手寫</h1>
            <p class="subtitle">將文字轉換為手寫風格</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="section-header">
                    <h3>輸入文字</h3>
                </div>
                <textarea id="inputText" placeholder="輸入要轉換的文字..."></textarea>
            </div>
            <div class="options-section">
                <div class="option-group">
                    <label>字體風格</label>
                    <select id="fontStyle">
                        <option value="cursive">草書風格</option>
                        <option value="neat">工整手寫</option>
                        <option value="casual">隨性手寫</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>字體大小</label>
                    <input type="range" id="fontSize" min="16" max="48" value="28">
                    <span id="fontSizeValue">28px</span>
                </div>
                <div class="option-group">
                    <label>行距</label>
                    <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.8">
                    <span id="lineHeightValue">1.8</span>
                </div>
                <div class="option-group">
                    <label>字體顏色</label>
                    <input type="color" id="fontColor" value="#1a365d">
                </div>
                <div class="option-group">
                    <label>背景樣式</label>
                    <select id="bgStyle">
                        <option value="plain">純色</option>
                        <option value="lined">橫線紙</option>
                        <option value="grid">格子紙</option>
                    </select>
                </div>
            </div>
            <button id="generateBtn" class="btn btn-primary btn-block">生成手寫</button>
            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="section-header">
                    <h3>手寫效果</h3>
                    <button id="downloadBtn" class="small-btn">下載圖片</button>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="outputCanvas"></canvas>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #195</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
