<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Normalizer | 音訊正規化</title>
    <meta name="description" content="Normalize audio levels. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊正規化</h1>
            <p class="subtitle">自動調整音量至最佳水平</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📊</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="waveform-section">
                    <div class="waveform-label">原始波形</div>
                    <canvas id="originalCanvas"></canvas>
                    <div class="waveform-label">正規化波形</div>
                    <canvas id="normalizedCanvas"></canvas>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>目標峰值</label>
                        <input type="range" id="targetSlider" min="-12" max="0" step="0.5" value="-1">
                        <span id="targetValue">-1 dB</span>
                    </div>
                    <div class="option-group">
                        <label>正規化模式</label>
                        <select id="normalizeMode">
                            <option value="peak">峰值正規化</option>
                            <option value="rms">RMS 正規化</option>
                        </select>
                    </div>
                </div>
                <div class="info-section">
                    <div class="info-item">
                        <span class="info-label">原始峰值</span>
                        <span id="originalPeak" class="info-value">0 dB</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">增益調整</span>
                        <span id="gainValue" class="info-value">0 dB</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載正規化音訊</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #246</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
