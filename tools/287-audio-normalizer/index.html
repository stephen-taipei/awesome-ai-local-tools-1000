<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Normalizer | 音訊正規化</title>
    <meta name="description" content="Normalize audio volume levels. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊正規化</h1>
            <p class="subtitle">統一音訊音量水平</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📊</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>正規化類型</label>
                        <select id="typeSelect">
                            <option value="peak">峰值正規化</option>
                            <option value="rms">RMS正規化</option>
                            <option value="lufs">LUFS正規化</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>目標音量</label>
                        <input type="range" id="targetSlider" min="-24" max="0" step="0.5" value="-1">
                        <span id="targetValue">-1 dB</span>
                    </div>
                </div>
                <div class="info-box">
                    <p>原始峰值：<span id="originalPeak">-</span> dB</p>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #287</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
