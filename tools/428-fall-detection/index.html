<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Detection | 跌倒偵測</title>
    <meta name="description" content="Detect falls and sudden movements. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>跌倒偵測</h1>
            <p class="subtitle">偵測跌倒與突發動作</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="webcam-section">
                <button id="startBtn" class="btn btn-primary">開始監測</button>
            </div>
            <div id="monitorSection" class="monitor-section" style="display: none;">
                <div class="canvas-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="monitorCanvas"></canvas>
                    <div class="status-indicator" id="statusIndicator">
                        <span class="status-icon">✓</span>
                        <span class="status-text">正常</span>
                    </div>
                </div>
                <div class="alert-panel" id="alertPanel" style="display: none;">
                    <div class="alert-icon">⚠️</div>
                    <div class="alert-text" id="alertText">偵測到跌倒！</div>
                    <button id="dismissBtn" class="btn btn-secondary">取消警報</button>
                </div>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-label">監測時間</span>
                        <span class="stat-value" id="monitorTime">00:00</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">動作強度</span>
                        <div class="motion-bar"><div class="motion-fill" id="motionFill"></div></div>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">警報次數</span>
                        <span class="stat-value" id="alertCount">0</span>
                    </div>
                </div>
                <div class="event-log">
                    <h3>事件記錄</h3>
                    <div id="eventList" class="event-list"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #428</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
