<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Translator | 字幕翻譯器</title>
    <meta name="description" content="Translate SRT/VTT subtitle files locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>字幕翻譯器</h1>
            <p class="subtitle">翻譯 SRT/VTT 字幕檔案</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="settings-row">
                <div class="setting-group">
                    <label>來源語言</label>
                    <select id="sourceLang" class="select-field">
                        <option value="auto">自動偵測</option>
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                    </select>
                </div>
                <span class="arrow">→</span>
                <div class="setting-group">
                    <label>目標語言</label>
                    <select id="targetLang" class="select-field">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                    </select>
                </div>
            </div>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎬</div>
                    <h3>拖放字幕檔案到這裡</h3>
                    <p>或點擊選擇檔案</p>
                    <p class="upload-hint">支援 SRT, VTT 格式</p>
                    <input type="file" id="fileInput" accept=".srt,.vtt" hidden>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-header">
                    <div class="file-info">
                        <span class="file-icon">🎬</span>
                        <span id="fileName"></span>
                        <span id="subtitleCount" class="subtitle-count"></span>
                    </div>
                    <button id="translateBtn" class="btn btn-primary">翻譯字幕</button>
                </div>

                <div class="preview-panels">
                    <div class="preview-panel">
                        <div class="panel-header">原始字幕</div>
                        <div id="originalPreview" class="subtitle-preview"></div>
                    </div>
                    <div class="preview-panel">
                        <div class="panel-header">翻譯結果</div>
                        <div id="translatedPreview" class="subtitle-preview"></div>
                    </div>
                </div>

                <div class="action-bar">
                    <label class="checkbox-label">
                        <input type="checkbox" id="keepOriginal">
                        <span>保留原文（雙語字幕）</span>
                    </label>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>下載翻譯字幕</button>
                </div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">🎬</div>
                    <h3>字幕專用</h3>
                    <p>專為字幕格式優化</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">📝</div>
                    <h3>雙語支援</h3>
                    <p>可保留原文對照</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">⏱️</div>
                    <h3>時間碼保留</h3>
                    <p>完整保留時間軸</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #128</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
