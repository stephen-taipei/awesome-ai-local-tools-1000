<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Info | 影片資訊查看</title>
    <meta name="description" content="View detailed video metadata and information. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片資訊查看</h1>
            <p class="subtitle">查看影片詳細資訊與元資料</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📊</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MOV, AVI</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <video id="inputVideo" controls></video>
                    </div>
                    <div class="info-section">
                        <h3 id="infoTitle">影片資訊</h3>
                        <div class="info-grid" id="infoGrid"></div>
                    </div>
                    <div class="action-section">
                        <button id="copyBtn" class="btn btn-secondary">📋 複製資訊</button>
                        <button id="exportBtn" class="btn btn-primary">📄 匯出 JSON</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #391</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
