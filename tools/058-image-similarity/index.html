<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Similarity | 圖片相似度比對</title>
    <meta name="description" content="Calculate similarity between two images using CLIP. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <!-- Header -->
        <header class="header">
            <h1 data-i18n="title">圖片相似度比對</h1>
            <p class="subtitle" data-i18n="subtitle">比較兩張圖片的相似程度，支援語義特徵分析</p>
        </header>

        <!-- Privacy Badge -->
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span data-i18n="privacyBadge">100% 本地處理 · 零資料上傳</span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Model Status -->
            <div class="model-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText" data-i18n="modelNotLoaded">模型未載入</span>
                <button class="btn btn-sm" id="loadModelBtn" data-i18n="loadModel">載入模型</button>
            </div>

            <!-- Upload Area -->
            <div class="comparison-layout">
                <div class="image-box">
                    <h3 data-i18n="image1">圖片 1</h3>
                    <div class="upload-area small" id="uploadArea1">
                        <input type="file" id="fileInput1" accept="image/*" hidden>
                        <div class="preview-container" id="preview1">
                            <span class="placeholder">+</span>
                        </div>
                    </div>
                </div>

                <div class="result-box">
                    <div class="score-circle">
                        <span id="similarityScore">-</span>
                        <span class="score-label" data-i18n="similarity">相似度</span>
                    </div>
                    <button id="compareBtn" class="btn btn-primary" disabled data-i18n="compare">開始比對</button>
                </div>

                <div class="image-box">
                    <h3 data-i18n="image2">圖片 2</h3>
                    <div class="upload-area small" id="uploadArea2">
                        <input type="file" id="fileInput2" accept="image/*" hidden>
                        <div class="preview-container" id="preview2">
                            <span class="placeholder">+</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Use Cases -->
        <section class="use-cases-section">
            <h2 data-i18n="useCases">使用場景</h2>
            <div class="use-cases-grid">
                <div class="use-case">
                    <span class="use-case-icon">🔍</span>
                    <span data-i18n="useCaseDuplicate">重複圖片檢查</span>
                </div>
                <div class="use-case">
                    <span class="use-case-icon">🎨</span>
                    <span data-i18n="useCaseStyle">風格一致性分析</span>
                </div>
                <div class="use-case">
                    <span class="use-case-icon">🛒</span>
                    <span data-i18n="useCaseProduct">商品比對</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>
                <a href="../README.md" data-i18n="backToHome">返回首頁</a> ·
                <span data-i18n="toolNumber">工具 #058</span>
            </p>
            <p class="copyright" data-i18n="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
