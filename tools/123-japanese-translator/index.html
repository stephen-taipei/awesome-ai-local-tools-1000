<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Translator | 日語翻譯器</title>
    <meta name="description" content="Japanese-Chinese-English translation locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>日語翻譯器</h1>
            <p class="subtitle">中日、英日互譯</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="direction-selector">
                <select id="sourceLanguage" class="select-field">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                </select>
                <span class="arrow">→</span>
                <select id="targetLanguage" class="select-field">
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="translator-box">
                <div class="input-section">
                    <textarea id="sourceText" class="textarea-field" placeholder="輸入文字..."></textarea>
                    <div class="section-footer">
                        <span id="sourceCount">0 字</span>
                        <button id="clearBtn" class="link-btn">清除</button>
                    </div>
                </div>

                <button id="translateBtn" class="btn btn-primary btn-block">翻譯</button>

                <div class="output-section">
                    <div id="targetText" class="output-field"></div>
                    <div id="romajiSection" class="romaji-section" style="display: none;">
                        <span class="romaji-label">羅馬拼音：</span>
                        <span id="romajiText"></span>
                    </div>
                    <div class="section-footer">
                        <span id="targetCount">0 字</span>
                        <button id="copyBtn" class="link-btn">複製</button>
                    </div>
                </div>
            </div>

            <div class="options-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="showRomaji" checked>
                    <span>顯示羅馬拼音</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="politeForm" checked>
                    <span>敬語形式</span>
                </label>
            </div>

            <div class="phrases-section">
                <h3>常用日語</h3>
                <div class="phrase-grid">
                    <button class="phrase-card" data-ja="こんにちは" data-romaji="konnichiwa">
                        <span class="ja">こんにちは</span>
                        <span class="meaning">你好</span>
                    </button>
                    <button class="phrase-card" data-ja="ありがとう" data-romaji="arigatou">
                        <span class="ja">ありがとう</span>
                        <span class="meaning">謝謝</span>
                    </button>
                    <button class="phrase-card" data-ja="さようなら" data-romaji="sayounara">
                        <span class="ja">さようなら</span>
                        <span class="meaning">再見</span>
                    </button>
                    <button class="phrase-card" data-ja="おはよう" data-romaji="ohayou">
                        <span class="ja">おはよう</span>
                        <span class="meaning">早安</span>
                    </button>
                    <button class="phrase-card" data-ja="すみません" data-romaji="sumimasen">
                        <span class="ja">すみません</span>
                        <span class="meaning">對不起</span>
                    </button>
                    <button class="phrase-card" data-ja="お願いします" data-romaji="onegaishimasu">
                        <span class="ja">お願いします</span>
                        <span class="meaning">拜託了</span>
                    </button>
                </div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">🇯🇵</div>
                    <h3>日語專精</h3>
                    <p>專為日語翻譯優化</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔤</div>
                    <h3>羅馬拼音</h3>
                    <p>同時顯示發音</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🎌</div>
                    <h3>敬語支援</h3>
                    <p>正式與非正式語氣</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #123</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
