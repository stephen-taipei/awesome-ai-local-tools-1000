<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Format | 社群媒體格式</title>
    <meta name="description" content="Convert video to optimal formats for social media platforms. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>社群媒體格式</h1>
            <p class="subtitle">轉換為各平台最佳格式</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📱</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MOV</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="video-loaded" id="videoLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <video id="previewVideo" controls></video>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="platformLabel">平台</label>
                        <select id="platform">
                            <option value="instagram-feed">Instagram 動態</option>
                            <option value="instagram-story">Instagram 限時動態</option>
                            <option value="instagram-reels">Instagram Reels</option>
                            <option value="tiktok">TikTok</option>
                            <option value="youtube">YouTube</option>
                            <option value="youtube-shorts">YouTube Shorts</option>
                            <option value="twitter">X (Twitter)</option>
                            <option value="facebook">Facebook</option>
                        </select>
                    </div>
                    <div class="preset-info" id="presetInfo">
                        <div class="info-item"><span id="resLabel">解析度:</span> <span id="resValue">1080x1080</span></div>
                        <div class="info-item"><span id="aspectLabel">比例:</span> <span id="aspectValue">1:1</span></div>
                        <div class="info-item"><span id="maxDurLabel">最長時間:</span> <span id="maxDurValue">60 秒</span></div>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 轉換</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">轉換結果</h3>
                    <video id="resultVideo" controls></video>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #350</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/umd/util.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
