<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor | CSV 處理器</title>
    <meta name="description" content="View, edit and process CSV files. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>CSV 處理器</h1>
            <p class="subtitle">查看、編輯和處理 CSV 檔案</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">📊</div>
                    <p>拖放 CSV 檔案或點擊上傳</p>
                    <input type="file" id="fileInput" accept=".csv,.tsv" hidden>
                </div>
            </div>
            <div class="tools-section" id="toolsSection" style="display: none;">
                <div class="toolbar">
                    <button id="addRowBtn" class="tool-btn">+ 新增列</button>
                    <button id="addColBtn" class="tool-btn">+ 新增欄</button>
                    <button id="sortBtn" class="tool-btn">排序</button>
                    <button id="filterBtn" class="tool-btn">篩選</button>
                    <div class="toolbar-spacer"></div>
                    <button id="downloadBtn" class="tool-btn primary">下載 CSV</button>
                </div>
                <div class="filter-bar" id="filterBar" style="display: none;">
                    <select id="filterColumn"></select>
                    <select id="filterOp">
                        <option value="contains">包含</option>
                        <option value="equals">等於</option>
                        <option value="starts">開頭為</option>
                        <option value="ends">結尾為</option>
                    </select>
                    <input type="text" id="filterValue" placeholder="篩選值...">
                    <button id="applyFilter" class="small-btn">套用</button>
                    <button id="clearFilter" class="small-btn">清除</button>
                </div>
                <div class="stats-bar">
                    <span id="rowCount">0 列</span>
                    <span id="colCount">0 欄</span>
                </div>
                <div class="table-container">
                    <table id="csvTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #176</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
