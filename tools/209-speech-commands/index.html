<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Commands | Ë™ûÈü≥Êåá‰ª§</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-switcher button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
        }
        .lang-switcher button.active { background: white; color: #5f2c82; }
        .main-content { padding: 30px; }
        .command-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .command-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .command-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .command-card.active {
            border-color: #5f2c82;
            background: linear-gradient(135deg, rgba(95, 44, 130, 0.1) 0%, rgba(73, 160, 157, 0.1) 100%);
        }
        .command-card.detected {
            background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
            color: white;
            animation: pulse 0.5s;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .command-icon { font-size: 2em; margin-bottom: 10px; }
        .command-word { font-weight: bold; }
        .mic-area {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        .mic-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5f2c82 0%, #49a09d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s;
        }
        .mic-icon.listening {
            animation: pulse 1s infinite;
            box-shadow: 0 0 40px rgba(95, 44, 130, 0.5);
        }
        .status { color: white; font-size: 1.2em; }
        #waveform { width: 100%; height: 60px; margin-top: 20px; }
        .last-command {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .last-command-label { color: #666; font-size: 0.9em; }
        .last-command-text { font-size: 1.5em; font-weight: bold; color: #5f2c82; }
        .action-result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            min-height: 100px;
        }
        .action-result h3 { margin-bottom: 15px; }
        #actionOutput { font-size: 1.2em; color: #49a09d; }
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .footer a { color: #5f2c82; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switcher">
                <button id="lang-en" class="active">EN</button>
                <button id="lang-zh">‰∏≠Êñá</button>
            </div>
            <h1 data-i18n="title">Speech Commands</h1>
            <p data-i18n="subtitle">Control actions with your voice</p>
        </div>

        <div class="main-content">
            <h3 data-i18n="availableCommands" style="margin-bottom:15px;">Available Commands</h3>
            <div class="command-grid" id="commandGrid">
                <div class="command-card active" data-command="up"><div class="command-icon">‚¨ÜÔ∏è</div><div class="command-word">Up</div></div>
                <div class="command-card active" data-command="down"><div class="command-icon">‚¨áÔ∏è</div><div class="command-word">Down</div></div>
                <div class="command-card active" data-command="left"><div class="command-icon">‚¨ÖÔ∏è</div><div class="command-word">Left</div></div>
                <div class="command-card active" data-command="right"><div class="command-icon">‚û°Ô∏è</div><div class="command-word">Right</div></div>
                <div class="command-card active" data-command="go"><div class="command-icon">‚ñ∂Ô∏è</div><div class="command-word">Go</div></div>
                <div class="command-card active" data-command="stop"><div class="command-icon">‚èπÔ∏è</div><div class="command-word">Stop</div></div>
                <div class="command-card active" data-command="yes"><div class="command-icon">‚úÖ</div><div class="command-word">Yes</div></div>
                <div class="command-card active" data-command="no"><div class="command-icon">‚ùå</div><div class="command-word">No</div></div>
            </div>

            <div class="mic-area">
                <div class="mic-icon" id="micIcon">üé§</div>
                <div class="status" id="statusText" data-i18n="tapToStart">Tap to start listening</div>
                <canvas id="waveform"></canvas>
            </div>

            <div class="last-command">
                <div class="last-command-label" data-i18n="lastCommand">Last Command:</div>
                <div class="last-command-text" id="lastCommand">-</div>
            </div>

            <div class="action-result">
                <h3 data-i18n="actionResult">Action Result</h3>
                <div id="actionOutput" data-i18n="waitingForCommand">Waiting for command...</div>
            </div>
        </div>

        <div class="footer">
            <p>Tool #209 | <a href="../index.html">Back to Home</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
