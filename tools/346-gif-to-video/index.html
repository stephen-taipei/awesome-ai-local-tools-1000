<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to Video | GIF 轉影片</title>
    <meta name="description" content="Convert GIF to MP4/WebM video format. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>GIF 轉影片</h1>
            <p class="subtitle">將 GIF 轉換為 MP4/WebM 格式</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎞️</div>
                    <p>拖放 GIF 檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 GIF 格式</p>
                    <input type="file" id="fileInput" accept=".gif,image/gif" hidden>
                </div>
                <div class="preview-loaded" id="previewLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <img id="previewGif" class="preview-img" alt="Preview">
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="formatLabel">輸出格式</label>
                        <select id="outputFormat">
                            <option value="mp4">MP4 (H.264)</option>
                            <option value="webm">WebM (VP9)</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label id="qualityLabel">品質</label>
                        <select id="quality">
                            <option value="high">高品質</option>
                            <option value="medium" selected>中等</option>
                            <option value="low">低品質 (小檔案)</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label id="loopLabel">循環次數</label>
                        <input type="number" id="loopCount" min="1" max="10" value="1">
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 轉換</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">轉換結果</h3>
                    <video id="resultVideo" controls></video>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #346</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/umd/util.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
