<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Echo | 音訊回音</title>
    <meta name="description" content="Add echo/delay effect to audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊回音</h1>
            <p class="subtitle">為音訊添加回音延遲效果</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔊</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="presets-section">
                    <label>回音預設</label>
                    <div class="presets">
                        <button class="preset-btn active" data-preset="slapback">短回音</button>
                        <button class="preset-btn" data-preset="quarter">1/4 拍</button>
                        <button class="preset-btn" data-preset="half">1/2 拍</button>
                        <button class="preset-btn" data-preset="long">長回音</button>
                    </div>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>延遲時間</label>
                        <input type="range" id="delaySlider" min="50" max="1000" step="10" value="300">
                        <span id="delayValue">300 ms</span>
                    </div>
                    <div class="option-group">
                        <label>回授量</label>
                        <input type="range" id="feedbackSlider" min="0" max="80" step="5" value="40">
                        <span id="feedbackValue">40%</span>
                    </div>
                    <div class="option-group">
                        <label>混合比例</label>
                        <input type="range" id="mixSlider" min="0" max="100" step="5" value="50">
                        <span id="mixValue">50%</span>
                    </div>
                    <div class="option-group">
                        <label>回音次數</label>
                        <input type="range" id="repeatSlider" min="1" max="10" step="1" value="4">
                        <span id="repeatValue">4</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #257</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
