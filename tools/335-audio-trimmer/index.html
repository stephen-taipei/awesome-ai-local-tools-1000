<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trimmer | 音頻裁剪</title>
    <meta name="description" content="Trim audio to desired length. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻裁剪</h1>
            <p class="subtitle">裁剪音頻至所需長度</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">✂️</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="time-inputs">
                        <div class="time-group">
                            <label id="startLabel">開始時間</label>
                            <input type="text" id="startTime" value="00:00.000" placeholder="00:00.000">
                        </div>
                        <div class="time-group">
                            <label id="endLabel">結束時間</label>
                            <input type="text" id="endTime" value="00:00.000" placeholder="00:00.000">
                        </div>
                    </div>
                    <div class="duration-info" id="durationInfo"></div>
                    <div class="waveform-container">
                        <canvas id="waveformCanvas"></canvas>
                        <div class="selection-overlay" id="selectionOverlay"></div>
                    </div>
                    <div class="range-slider">
                        <input type="range" id="startSlider" min="0" max="100" value="0" step="0.01">
                        <input type="range" id="endSlider" min="0" max="100" value="100" step="0.01">
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="previewBtn" class="btn btn-outline">▶️ 預覽</button>
                    <button id="processBtn" class="btn btn-primary">✂️ 裁剪音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #335</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
