<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Makeup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Virtual Makeup</h1>
            <p>Try on lipstick and makeup virtually.</p>
        </header>

        <main>
            <div class="controls">
                <label>Lip Color: <input type="color" id="lip-color" value="#ff0000"></label>
                <label>Opacity: <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5"></label>
            </div>

            <div class="upload-section" id="drop-area">
                <input type="file" id="file-input" accept="image/*" hidden>
                <div class="upload-content">
                    <p>Upload Photo</p>
                </div>
            </div>

            <div class="preview-section" id="preview-section" style="display: none;">
                <canvas id="canvas"></canvas>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
