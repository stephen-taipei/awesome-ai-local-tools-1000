<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese TTS | 中文語音合成</title>
    <meta name="description" content="Convert Chinese text to speech. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>中文語音合成</h1>
            <p class="subtitle">將中文文字轉換為語音</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="section-header">
                    <h3>輸入文字</h3>
                    <button id="loadSampleBtn" class="small-btn">載入範例</button>
                </div>
                <textarea id="inputText" placeholder="輸入要轉換為語音的中文文字..."></textarea>
                <div class="char-count"><span id="charCount">0</span> / 5000 字</div>
            </div>
            <div class="options-section">
                <div class="options-grid">
                    <div class="option-group">
                        <label>語音</label>
                        <select id="voiceSelect">
                            <option value="">載入中...</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>語速</label>
                        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                        <span id="rateValue">1x</span>
                    </div>
                    <div class="option-group">
                        <label>音調</label>
                        <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
                        <span id="pitchValue">1x</span>
                    </div>
                    <div class="option-group">
                        <label>音量</label>
                        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                        <span id="volumeValue">100%</span>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="playBtn" class="btn btn-primary">播放</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>暫停</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>停止</button>
            </div>
            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">準備中...</div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #212</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
