<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Alignment | 人臉對齊</title>
    <meta name="description" content="Align and normalize face images. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>人臉對齊</h1>
            <p class="subtitle">自動對齊和標準化人臉影像</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📷</div>
                    <div class="upload-text">上傳人臉照片</div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
            </div>
            <div id="comparisonSection" class="comparison-section" style="display: none;">
                <div class="image-box">
                    <h3>原始影像</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="arrow">→</div>
                <div class="image-box">
                    <h3>對齊後</h3>
                    <canvas id="alignedCanvas"></canvas>
                </div>
            </div>
            <div id="controlsSection" class="controls-section" style="display: none;">
                <div class="control-row">
                    <label>旋轉角度</label>
                    <input type="range" id="rotation" min="-45" max="45" value="0">
                    <span id="rotationValue">0°</span>
                </div>
                <div class="control-row">
                    <label>縮放比例</label>
                    <input type="range" id="scale" min="50" max="150" value="100">
                    <span id="scaleValue">100%</span>
                </div>
                <div class="control-row">
                    <label>水平位移</label>
                    <input type="range" id="offsetX" min="-50" max="50" value="0">
                    <span id="offsetXValue">0px</span>
                </div>
                <div class="control-row">
                    <label>垂直位移</label>
                    <input type="range" id="offsetY" min="-50" max="50" value="0">
                    <span id="offsetYValue">0px</span>
                </div>
                <div class="button-row">
                    <button id="autoAlignBtn" class="btn btn-primary">自動對齊</button>
                    <button id="resetBtn" class="btn btn-secondary">重設</button>
                    <button id="downloadBtn" class="btn btn-secondary">下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #411</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
