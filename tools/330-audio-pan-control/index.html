<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Pan Control | 音頻聲像控制</title>
    <meta name="description" content="Control audio panning position. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻聲像控制</h1>
            <p class="subtitle">調整音頻在立體聲場中的位置</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎛️</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="pan-control">
                        <span class="pan-label">L</span>
                        <input type="range" id="pan" min="-100" max="100" step="1" value="0">
                        <span class="pan-label">R</span>
                    </div>
                    <div class="pan-value" id="panValue">中央</div>
                    <div class="option-group">
                        <label>模式</label>
                        <select id="panLaw">
                            <option value="linear">線性</option>
                            <option value="constant" selected>等功率</option>
                            <option value="balance">平衡</option>
                        </select>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 處理音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #330</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
