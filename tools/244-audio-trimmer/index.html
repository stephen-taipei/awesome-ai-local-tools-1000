<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Trimmer | 音訊裁剪</title>
    <meta name="description" content="Trim audio files locally. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊裁剪</h1>
            <p class="subtitle">剪輯音訊的起點與終點</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">✂️</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="waveform-container">
                    <canvas id="waveformCanvas" height="120"></canvas>
                    <div class="trim-handles">
                        <div id="startHandle" class="handle start-handle"></div>
                        <div id="endHandle" class="handle end-handle"></div>
                        <div id="selection" class="selection"></div>
                    </div>
                </div>
                <div class="time-inputs">
                    <div class="time-group">
                        <label>起始時間</label>
                        <div class="time-input">
                            <input type="number" id="startTime" min="0" step="0.1" value="0">
                            <span>秒</span>
                        </div>
                    </div>
                    <div class="time-group">
                        <label>結束時間</label>
                        <div class="time-input">
                            <input type="number" id="endTime" min="0" step="0.1" value="0">
                            <span>秒</span>
                        </div>
                    </div>
                </div>
                <div class="info-section">
                    <div class="info-item">
                        <span class="info-label">原始時長</span>
                        <span id="originalDuration" class="info-value">0:00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">選取時長</span>
                        <span id="selectedDuration" class="info-value">0:00</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽選取</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載裁剪</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #244</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
