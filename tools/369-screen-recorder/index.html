<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder | 螢幕錄製</title>
    <meta name="description" content="Record your screen with audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>螢幕錄製</h1>
            <p class="subtitle">錄製螢幕畫面與音訊</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="video-container">
                    <video id="preview" autoplay playsinline muted></video>
                    <div class="recording-indicator" id="recordingIndicator" style="display: none;">
                        <span class="dot"></span>
                        <span id="recordTime">00:00</span>
                    </div>
                </div>
                <div class="options-section">
                    <h3>錄製選項</h3>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="includeAudio" checked>
                            包含系統音訊
                        </label>
                    </div>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="includeMic">
                            包含麥克風
                        </label>
                    </div>
                    <div class="option-group">
                        <label>輸出格式：</label>
                        <select id="outputFormat">
                            <option value="webm">WebM</option>
                            <option value="mp4">MP4 (需轉換)</option>
                        </select>
                    </div>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">🎬 開始錄製</button>
                    <button id="stopBtn" class="btn btn-danger" disabled>⏹️ 停止錄製</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="status" id="status">點擊「開始錄製」選擇要錄製的螢幕或視窗</div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #369</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
