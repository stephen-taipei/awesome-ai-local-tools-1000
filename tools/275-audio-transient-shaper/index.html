<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transient Shaper | 音訊瞬態塑形</title>
    <meta name="description" content="Shape attack and sustain of audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊瞬態塑形</h1>
            <p class="subtitle">調整音訊的起音和持續音</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🥁</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>起音強度</label>
                        <input type="range" id="attackSlider" min="-100" max="100" step="5" value="0">
                        <span id="attackValue">0%</span>
                    </div>
                    <div class="option-group">
                        <label>持續音</label>
                        <input type="range" id="sustainSlider" min="-100" max="100" step="5" value="0">
                        <span id="sustainValue">0%</span>
                    </div>
                    <div class="option-group">
                        <label>敏感度</label>
                        <input type="range" id="sensitivitySlider" min="1" max="100" step="1" value="50">
                        <span id="sensitivityValue">50%</span>
                    </div>
                </div>
                <div class="preset-section">
                    <button class="preset-btn" data-attack="50" data-sustain="-30">鼓機強化</button>
                    <button class="preset-btn active" data-attack="0" data-sustain="0">原始</button>
                    <button class="preset-btn" data-attack="-50" data-sustain="50">柔和</button>
                    <button class="preset-btn" data-attack="80" data-sustain="-50">衝擊</button>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #275</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
