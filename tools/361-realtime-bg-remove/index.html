<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Background Removal | 即時背景移除</title>
    <meta name="description" content="Remove background from webcam feed in real-time. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>即時背景移除</h1>
            <p class="subtitle">即時移除視訊背景</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="video-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="output"></canvas>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">📷 啟動攝影機</button>
                    <button id="recordBtn" class="btn btn-secondary" disabled>⏺️ 開始錄製</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>邊緣模糊：</label>
                        <input type="range" id="edgeBlur" min="0" max="20" value="3">
                        <span id="edgeBlurValue">3</span>
                    </div>
                </div>
                <div class="status" id="status"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #361</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
