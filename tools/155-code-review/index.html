<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review | 程式碼審查</title>
    <meta name="description" content="Review code quality with pattern-based analysis. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>程式碼審查</h1>
            <p class="subtitle">檢查程式碼品質與最佳實踐</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>程式碼</label>
                    <textarea id="codeInput" class="code-field" placeholder="貼上程式碼進行審查..."></textarea>
                </div>
                <button id="reviewBtn" class="btn btn-primary btn-block">開始審查</button>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="score-display">
                    <div class="score-circle" id="scoreCircle">
                        <span class="score-value" id="scoreValue">0</span>
                        <span class="score-label">品質分數</span>
                    </div>
                </div>
                <div class="issues-section">
                    <h3>發現的問題</h3>
                    <div id="issuesList" class="issues-list"></div>
                </div>
                <div class="suggestions-section">
                    <h3>改善建議</h3>
                    <div id="suggestionsList" class="suggestions-list"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #155</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
