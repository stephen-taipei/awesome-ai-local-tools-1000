<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Face Reconstruction | 3D人臉重建</title>
    <meta name="description" content="Create 3D face model from 2D image. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>3D人臉重建</h1>
            <p class="subtitle">從2D照片建立3D人臉模型</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🗿</div>
                    <div class="upload-text">上傳正面人臉照片</div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
            </div>
            <div id="modelSection" class="model-section" style="display: none;">
                <div class="view-container">
                    <canvas id="modelCanvas"></canvas>
                    <div class="view-controls">
                        <button id="rotateLeft" class="view-btn">⟲</button>
                        <button id="rotateRight" class="view-btn">⟳</button>
                        <button id="zoomIn" class="view-btn">+</button>
                        <button id="zoomOut" class="view-btn">−</button>
                    </div>
                </div>
                <div class="style-controls">
                    <label>渲染風格</label>
                    <select id="renderStyle">
                        <option value="wireframe">線框</option>
                        <option value="flat">平面</option>
                        <option value="textured" selected>紋理</option>
                    </select>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #419</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
