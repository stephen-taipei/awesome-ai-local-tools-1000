<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereo to Mono | 立體聲轉單聲道</title>
    <meta name="description" content="Convert stereo audio to mono. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>立體聲轉單聲道</h1>
            <p class="subtitle">將立體聲音訊轉換為單聲道</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔊➡️🔈</div>
                    <div class="upload-text">點擊或拖放立體聲音訊</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="channels-display">
                    <div class="channel-box">
                        <div class="channel-label">左聲道</div>
                        <canvas id="leftCanvas"></canvas>
                    </div>
                    <div class="channel-box">
                        <div class="channel-label">右聲道</div>
                        <canvas id="rightCanvas"></canvas>
                    </div>
                </div>
                <div class="arrow-section">⬇️</div>
                <div class="mono-display">
                    <div class="channel-label">單聲道</div>
                    <canvas id="monoCanvas"></canvas>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>混合方式</label>
                        <select id="mixMode">
                            <option value="average">平均混合</option>
                            <option value="left">僅左聲道</option>
                            <option value="right">僅右聲道</option>
                            <option value="max">最大值</option>
                        </select>
                    </div>
                </div>
                <div class="info-section">
                    <div class="info-item">
                        <span class="info-label">原始聲道</span>
                        <span id="originalChannels" class="info-value">2</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">時長</span>
                        <span id="duration" class="info-value">0:00</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載單聲道</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #252</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
