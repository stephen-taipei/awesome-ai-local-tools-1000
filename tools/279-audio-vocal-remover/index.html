<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Vocal Remover | 音訊人聲移除</title>
    <meta name="description" content="Remove vocals from audio using phase cancellation. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊人聲移除</h1>
            <p class="subtitle">從音訊中移除人聲</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎤</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式（需為立體聲）</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="info-box">
                    <p>使用相位消除技術移除中央聲道的人聲。效果取決於原始混音。</p>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>低頻保護</label>
                        <input type="range" id="lowCutSlider" min="0" max="300" step="10" value="100">
                        <span id="lowCutValue">100 Hz</span>
                    </div>
                    <div class="option-group">
                        <label>高頻保護</label>
                        <input type="range" id="highCutSlider" min="5000" max="15000" step="500" value="8000">
                        <span id="highCutValue">8000 Hz</span>
                    </div>
                    <div class="option-group">
                        <label>移除強度</label>
                        <input type="range" id="strengthSlider" min="0" max="100" step="5" value="100">
                        <span id="strengthValue">100%</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #279</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
