<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Recognition | 即時手勢辨識</title>
    <meta name="description" content="Recognize hand gestures in real-time. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>即時手勢辨識</h1>
            <p class="subtitle">即時辨識手勢動作</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="video-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="output"></canvas>
                    <div class="gesture-display" id="gestureDisplay">✋</div>
                </div>
                <div class="gesture-info" id="gestureInfo" style="display: none;">
                    <h3>偵測到的手勢</h3>
                    <div class="gesture-name" id="gestureName">-</div>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">📷 啟動攝影機</button>
                    <button id="recordBtn" class="btn btn-secondary" disabled>⏺️ 開始錄製</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="status" id="status"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #367</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
