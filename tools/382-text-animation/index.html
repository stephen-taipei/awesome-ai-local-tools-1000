<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation | 文字動畫</title>
    <meta name="description" content="Create animated text videos. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>文字動畫</h1>
            <p class="subtitle">製作精美文字動畫影片</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="text-input-section">
                    <label>輸入文字</label>
                    <textarea id="textInput" placeholder="請輸入要動畫的文字...">Hello World!</textarea>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>動畫效果</label>
                        <select id="animationType">
                            <option value="typewriter">打字機</option>
                            <option value="fade">淡入</option>
                            <option value="bounce">彈跳</option>
                            <option value="wave">波浪</option>
                            <option value="glow">發光</option>
                            <option value="slide">滑入</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>字體大小</label>
                        <input type="range" id="fontSize" min="24" max="120" step="4" value="48">
                        <span id="fontSizeValue">48px</span>
                    </div>
                    <div class="option-group">
                        <label>文字顏色</label>
                        <input type="color" id="textColor" value="#ffffff">
                    </div>
                    <div class="option-group">
                        <label>背景顏色</label>
                        <input type="color" id="bgColor" value="#1e293b">
                    </div>
                    <div class="option-group">
                        <label>動畫時長 (秒)</label>
                        <input type="range" id="duration" min="1" max="10" step="0.5" value="3">
                        <span id="durationValue">3</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">👁️ 預覽</button>
                    <button id="processBtn" class="btn btn-primary">🎬 生成影片</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="preview-section">
                    <h3>預覽</h3>
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #382</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
