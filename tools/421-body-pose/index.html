<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Pose Estimation | 身體姿態估計</title>
    <meta name="description" content="Detect body keypoints and skeleton. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>身體姿態估計</h1>
            <p class="subtitle">偵測身體關鍵點與骨架</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="webcam-section">
                <button id="startBtn" class="btn btn-primary">開始偵測</button>
            </div>
            <div id="poseSection" class="pose-section" style="display: none;">
                <div class="canvas-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="poseCanvas"></canvas>
                </div>
                <div class="pose-info">
                    <h3>關鍵點資訊</h3>
                    <div id="keypointList" class="keypoint-list"></div>
                </div>
                <div class="controls">
                    <label class="toggle-label">
                        <input type="checkbox" id="showSkeleton" checked>
                        <span>顯示骨架</span>
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="showKeypoints" checked>
                        <span>顯示關鍵點</span>
                    </label>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #421</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
