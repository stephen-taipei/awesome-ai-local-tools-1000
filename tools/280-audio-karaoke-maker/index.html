<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Karaoke Maker | 卡拉OK製作</title>
    <meta name="description" content="Create karaoke tracks from songs. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>卡拉OK製作</h1>
            <p class="subtitle">製作卡拉OK伴奏音軌</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎶</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式（需為立體聲）</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>模式</label>
                        <select id="modeSelect">
                            <option value="instrumental">純伴奏</option>
                            <option value="karaoke">卡拉OK</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>人聲衰減</label>
                        <input type="range" id="vocalSlider" min="0" max="100" step="5" value="90">
                        <span id="vocalValue">90%</span>
                    </div>
                    <div class="option-group">
                        <label>低音保護</label>
                        <input type="range" id="bassSlider" min="0" max="200" step="10" value="80">
                        <span id="bassValue">80 Hz</span>
                    </div>
                    <div class="option-group">
                        <label>殘響增強</label>
                        <input type="range" id="reverbSlider" min="0" max="100" step="5" value="20">
                        <span id="reverbValue">20%</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #280</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
