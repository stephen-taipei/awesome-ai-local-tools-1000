<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Person Pose | 多人姿態偵測</title>
    <meta name="description" content="Detect poses of multiple people simultaneously. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>多人姿態偵測</h1>
            <p class="subtitle">同時偵測多人的身體姿態</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="webcam-section">
                <button id="startBtn" class="btn btn-primary">開始偵測</button>
            </div>
            <div id="poseSection" class="pose-section" style="display: none;">
                <div class="canvas-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="poseCanvas"></canvas>
                </div>
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-label">偵測人數</span>
                        <span id="personCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">更新率</span>
                        <span id="fps" class="stat-value">0 FPS</span>
                    </div>
                </div>
                <div class="person-list" id="personList"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #422</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
