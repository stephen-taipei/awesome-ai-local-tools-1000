<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Translation | 技術文件翻譯</title>
    <meta name="description" content="Technical document translation optimized for developers. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>技術文件翻譯</h1>
            <p class="subtitle">專為技術文件優化的翻譯工具</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="form-header">
                    <div class="lang-row">
                        <select id="sourceLang" class="select-field">
                            <option value="en">English</option>
                            <option value="zh">中文</option>
                        </select>
                        <button id="swapBtn" class="swap-btn">⇄</button>
                        <select id="targetLang" class="select-field">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <select id="domainSelect" class="select-field">
                        <option value="general">一般技術</option>
                        <option value="programming">程式開發</option>
                        <option value="database">資料庫</option>
                        <option value="network">網路通訊</option>
                        <option value="security">資訊安全</option>
                        <option value="ai">人工智慧</option>
                    </select>
                </div>

                <textarea id="sourceText" class="textarea-field" placeholder="貼上技術文件內容..."></textarea>

                <div class="options-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="keepCode" checked>
                        <span>保留程式碼區塊</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="keepTerms" checked>
                        <span>保留技術術語原文</span>
                    </label>
                </div>

                <button id="translateBtn" class="btn btn-primary btn-block">翻譯文件</button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3>翻譯結果</h3>
                    <button id="copyBtn" class="btn btn-secondary btn-sm">複製</button>
                </div>
                <div id="outputContent" class="output-content"></div>
                <div class="stats" id="stats"></div>
            </div>

            <div class="glossary-section">
                <h3>技術術語對照</h3>
                <div class="glossary-grid" id="glossaryGrid">
                    <div class="glossary-item">
                        <span class="term-en">API</span>
                        <span class="term-zh">應用程式介面</span>
                    </div>
                    <div class="glossary-item">
                        <span class="term-en">Database</span>
                        <span class="term-zh">資料庫</span>
                    </div>
                    <div class="glossary-item">
                        <span class="term-en">Framework</span>
                        <span class="term-zh">框架</span>
                    </div>
                    <div class="glossary-item">
                        <span class="term-en">Repository</span>
                        <span class="term-zh">儲存庫</span>
                    </div>
                </div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">💻</div>
                    <h3>技術專精</h3>
                    <p>專為技術文件優化</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">📚</div>
                    <h3>術語對照</h3>
                    <p>內建技術詞彙庫</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔧</div>
                    <h3>保留程式碼</h3>
                    <p>程式碼區塊不翻譯</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #125</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
