<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Gate | 音頻門限</title>
    <meta name="description" content="Noise gate for audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻門限</h1>
            <p class="subtitle">消除靜音段落的背景噪音</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🚪</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>閾值</label>
                        <input type="range" id="threshold" min="-80" max="-20" step="1" value="-40">
                        <span id="thresholdValue">-40 dB</span>
                    </div>
                    <div class="option-group">
                        <label>起音</label>
                        <input type="range" id="attack" min="0.1" max="50" step="0.1" value="1">
                        <span id="attackValue">1 ms</span>
                    </div>
                    <div class="option-group">
                        <label>保持</label>
                        <input type="range" id="hold" min="0" max="500" step="10" value="50">
                        <span id="holdValue">50 ms</span>
                    </div>
                    <div class="option-group">
                        <label>釋放</label>
                        <input type="range" id="release" min="10" max="1000" step="10" value="200">
                        <span id="releaseValue">200 ms</span>
                    </div>
                    <div class="option-group">
                        <label>範圍</label>
                        <input type="range" id="range" min="-80" max="0" step="1" value="-60">
                        <span id="rangeValue">-60 dB</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 處理音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #318</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
