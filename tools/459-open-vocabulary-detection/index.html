<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Vocabulary Detection | 開放詞彙偵測</title>
    <meta name="description" content="Detect objects using natural language descriptions. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>開放詞彙偵測</h1>
            <p class="subtitle">使用自然語言描述偵測物件</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">💬</div>
                    <p id="uploadText">拖放圖片至此或點擊上傳</p>
                    <p class="upload-hint">支援 JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <div class="canvas-container"><canvas id="mainCanvas"></canvas></div>
                    </div>
                    <div class="query-section">
                        <label id="queryLabel">描述要偵測的物件：</label>
                        <input type="text" id="queryInput" placeholder="例如：紅色的車、戴眼鏡的人、木製桌子">
                        <div class="suggestions" id="suggestions">
                            <span class="suggestion" data-query="人">👤 人</span>
                            <span class="suggestion" data-query="車輛">🚗 車輛</span>
                            <span class="suggestion" data-query="動物">🐕 動物</span>
                            <span class="suggestion" data-query="食物">🍕 食物</span>
                            <span class="suggestion" data-query="電子產品">📱 電子產品</span>
                        </div>
                    </div>
                    <div class="action-section">
                        <button id="detectBtn" class="btn btn-primary">🔍 開始偵測</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">偵測中...</p>
                    </div>
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <h3 id="resultsTitle">偵測結果</h3>
                        <div class="query-display" id="queryDisplay"></div>
                        <div class="stats-row">
                            <div class="stat-item"><span class="stat-value" id="matchCount">0</span><span class="stat-label" id="matchLabel">符合數量</span></div>
                        </div>
                        <div class="object-list" id="objectList"></div>
                    </div>
                    <div class="action-section" id="exportSection" style="display: none;">
                        <button id="downloadBtn" class="btn btn-secondary">💾 下載結果</button>
                        <button id="exportBtn" class="btn btn-secondary">📄 匯出報告</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #459</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
