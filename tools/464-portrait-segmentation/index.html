<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait Segmentation | 人像分割</title>
    <meta name="description" content="Segment portrait from background. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>人像分割</h1>
            <p class="subtitle">從背景中分離人像主體</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">👤</div>
                    <p id="uploadText">拖放人像照片至此或點擊上傳</p>
                    <p class="upload-hint">支援 JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <div class="canvas-container"><canvas id="mainCanvas"></canvas></div>
                    </div>
                    <div class="bg-options" id="bgOptions" style="display:none;">
                        <label id="bgLabel">背景選項：</label>
                        <div class="bg-grid">
                            <button class="bg-btn active" data-bg="transparent">透明</button>
                            <button class="bg-btn" data-bg="white">白色</button>
                            <button class="bg-btn" data-bg="blue">藍色</button>
                            <button class="bg-btn" data-bg="green">綠色</button>
                            <button class="bg-btn" data-bg="blur">模糊</button>
                        </div>
                    </div>
                    <div class="action-section">
                        <button id="segmentBtn" class="btn btn-primary">✂️ 分割人像</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">處理中...</p>
                    </div>
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <div class="stats-row">
                            <div class="stat-item"><span class="stat-value" id="coverage">0%</span><span class="stat-label" id="coverageLabel">人像佔比</span></div>
                            <div class="stat-item"><span class="stat-value" id="quality">0%</span><span class="stat-label" id="qualityLabel">邊緣品質</span></div>
                        </div>
                    </div>
                    <div class="action-section" id="exportSection" style="display: none;">
                        <button id="downloadBtn" class="btn btn-secondary">💾 下載PNG</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #464</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
