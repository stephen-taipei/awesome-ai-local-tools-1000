<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Image Sequence | 影片轉圖片序列</title>
    <meta name="description" content="Extract image sequence from video. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片轉圖片序列</h1>
            <p class="subtitle">從影片匯出圖片序列</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎬</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MOV</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="video-loaded" id="videoLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <video id="previewVideo" controls></video>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="formatLabel">圖片格式</label>
                        <select id="imageFormat">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label id="fpsLabel">取幀頻率</label>
                        <select id="fps">
                            <option value="1">每秒 1 張</option>
                            <option value="5">每秒 5 張</option>
                            <option value="10">每秒 10 張</option>
                            <option value="all">全部幀</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label id="qualityLabel">品質</label>
                        <input type="range" id="quality" min="50" max="100" value="90">
                        <span id="qualityValue">90%</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 提取圖片</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載 ZIP</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">提取結果</h3>
                    <div class="result-grid" id="resultGrid"></div>
                    <p class="result-info" id="resultInfo"></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #347</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
