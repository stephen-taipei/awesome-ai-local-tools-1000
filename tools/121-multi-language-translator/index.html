<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Language Translator | 多語言翻譯器</title>
    <meta name="description" content="Translate text between 100+ languages locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>多語言翻譯器</h1>
            <p class="subtitle">支援 100+ 語言互譯</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="translator-container">
                <div class="translator-panel source-panel">
                    <div class="panel-header">
                        <select id="sourceLang" class="lang-select">
                            <option value="auto">自動偵測</option>
                            <option value="zh-TW">繁體中文</option>
                            <option value="zh-CN">简体中文</option>
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="es">Español</option>
                            <option value="pt">Português</option>
                            <option value="it">Italiano</option>
                            <option value="ru">Русский</option>
                            <option value="ar">العربية</option>
                            <option value="th">ไทย</option>
                            <option value="vi">Tiếng Việt</option>
                        </select>
                        <button id="clearBtn" class="icon-btn" title="清除">✕</button>
                    </div>
                    <textarea id="sourceText" class="translate-textarea" placeholder="輸入要翻譯的文字..."></textarea>
                    <div class="panel-footer">
                        <span id="sourceCount">0 字</span>
                    </div>
                </div>

                <div class="swap-container">
                    <button id="swapBtn" class="swap-btn" title="交換語言">⇄</button>
                </div>

                <div class="translator-panel target-panel">
                    <div class="panel-header">
                        <select id="targetLang" class="lang-select">
                            <option value="en">English</option>
                            <option value="zh-TW">繁體中文</option>
                            <option value="zh-CN">简体中文</option>
                            <option value="ja">日本語</option>
                            <option value="ko">한국어</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="es">Español</option>
                            <option value="pt">Português</option>
                            <option value="it">Italiano</option>
                            <option value="ru">Русский</option>
                            <option value="ar">العربية</option>
                            <option value="th">ไทย</option>
                            <option value="vi">Tiếng Việt</option>
                        </select>
                        <button id="copyBtn" class="icon-btn" title="複製">📋</button>
                    </div>
                    <div id="targetText" class="translate-output"></div>
                    <div class="panel-footer">
                        <span id="targetCount">0 字</span>
                    </div>
                </div>
            </div>

            <button id="translateBtn" class="btn btn-primary btn-block">翻譯</button>

            <div class="quick-phrases">
                <h3>常用短語</h3>
                <div class="phrase-grid">
                    <button class="phrase-btn" data-text="你好">你好</button>
                    <button class="phrase-btn" data-text="謝謝">謝謝</button>
                    <button class="phrase-btn" data-text="早安">早安</button>
                    <button class="phrase-btn" data-text="再見">再見</button>
                    <button class="phrase-btn" data-text="請問">請問</button>
                    <button class="phrase-btn" data-text="對不起">對不起</button>
                </div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">🌍</div>
                    <h3>100+ 語言</h3>
                    <p>支援全球主要語言</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">⚡</div>
                    <h3>即時翻譯</h3>
                    <p>快速翻譯結果</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔄</div>
                    <h3>雙向翻譯</h3>
                    <p>一鍵切換語言</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #121</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
