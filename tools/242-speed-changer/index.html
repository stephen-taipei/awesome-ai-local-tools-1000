<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Changer | 速度調整</title>
    <meta name="description" content="Change audio playback speed. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>速度調整</h1>
            <p class="subtitle">調整音訊播放速度</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎵</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="file-info">
                    <span id="fileName" class="file-name"></span>
                    <span id="fileDuration" class="file-duration"></span>
                </div>
                <div class="speed-control">
                    <label>播放速度</label>
                    <div class="speed-display">
                        <span id="speedValue">1.0</span>
                        <span class="speed-unit">x</span>
                    </div>
                    <input type="range" id="speedSlider" min="0.25" max="4" value="1" step="0.05">
                    <div class="speed-labels">
                        <span>0.25x</span>
                        <span>1x</span>
                        <span>4x</span>
                    </div>
                </div>
                <div class="preset-section">
                    <label>快速預設</label>
                    <div class="presets">
                        <button class="preset-btn" data-speed="0.5">0.5x</button>
                        <button class="preset-btn" data-speed="0.75">0.75x</button>
                        <button class="preset-btn" data-speed="1">1x</button>
                        <button class="preset-btn" data-speed="1.25">1.25x</button>
                        <button class="preset-btn" data-speed="1.5">1.5x</button>
                        <button class="preset-btn" data-speed="2">2x</button>
                    </div>
                </div>
                <div class="output-info">
                    <div class="info-item">
                        <span class="info-label">原始時長</span>
                        <span id="originalDuration" class="info-value">0:00</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">新時長</span>
                        <span id="newDuration" class="info-value">0:00</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="processBtn" class="btn btn-primary">⬇️ 處理並下載</button>
                </div>
                <div id="progressSection" class="progress-section" style="display:none">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText" class="progress-text">處理中...</span>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #242</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
