<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Spotting | 關鍵字偵測</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .header h1 { color: #333; }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-switcher button {
            background: rgba(255,255,255,0.5);
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
        .lang-switcher button.active { background: white; }
        .main-content { padding: 30px; }
        .keywords-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .keywords-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .keywords-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
        }
        .keywords-input button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .keyword-tag {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .keyword-tag .remove { cursor: pointer; }
        .keyword-tag.detected {
            background: #4caf50;
            color: white;
            animation: flash 0.5s;
        }
        @keyframes flash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .visualizer {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        #waveform { width: 100%; height: 80px; }
        .status {
            text-align: center;
            color: white;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .btn-secondary { background: #e0e0e0; }
        .detection-log {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .log-entry .keyword { font-weight: bold; color: #e91e63; }
        .log-entry .time { color: #888; font-size: 0.9em; }
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .footer a { color: #e91e63; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switcher">
                <button id="lang-en" class="active">EN</button>
                <button id="lang-zh">中文</button>
            </div>
            <h1 data-i18n="title">Keyword Spotting</h1>
            <p data-i18n="subtitle">Detect specific keywords in speech</p>
        </div>

        <div class="main-content">
            <div class="keywords-section">
                <h3 data-i18n="keywords" style="margin-bottom:15px;">Keywords to Detect</h3>
                <div class="keywords-input">
                    <input type="text" id="keywordInput" placeholder="Enter keyword..." data-i18n-placeholder="enterKeyword">
                    <button id="addKeywordBtn" data-i18n="add">Add</button>
                </div>
                <div class="keyword-tags" id="keywordTags">
                    <div class="keyword-tag" data-word="hello">hello <span class="remove" onclick="removeKeyword('hello')">x</span></div>
                    <div class="keyword-tag" data-word="stop">stop <span class="remove" onclick="removeKeyword('stop')">x</span></div>
                    <div class="keyword-tag" data-word="start">start <span class="remove" onclick="removeKeyword('start')">x</span></div>
                </div>
            </div>

            <div class="visualizer">
                <canvas id="waveform"></canvas>
                <div class="status" id="statusText" data-i18n="ready">Ready to listen</div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn" data-i18n="start">Start Listening</button>
                <button class="btn btn-secondary" id="stopBtn" disabled data-i18n="stop">Stop</button>
                <button class="btn btn-secondary" id="clearLogBtn" data-i18n="clearLog">Clear Log</button>
            </div>

            <div class="detection-log">
                <h3 data-i18n="detectionLog" style="margin-bottom:15px;">Detection Log</h3>
                <div id="logList">
                    <p class="placeholder" data-i18n="noDetections">No keywords detected yet...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Tool #208 | <a href="../index.html">Back to Home</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
