<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSML TTS | SSML 語音播放</title>
    <meta name="description" content="Play SSML formatted speech. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>SSML 語音播放</h1>
            <p class="subtitle">解析 SSML 標記並播放語音</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="section-header">
                    <h3>SSML 內容</h3>
                    <button id="loadSampleBtn" class="small-btn">載入範例</button>
                </div>
                <textarea id="ssmlInput" placeholder="輸入 SSML 格式的文字..."></textarea>
            </div>
            <div class="tags-section">
                <h3>快速插入標籤</h3>
                <div class="tags-grid">
                    <button class="tag-btn" data-tag="break" title="停頓">⏸ break</button>
                    <button class="tag-btn" data-tag="emphasis" title="強調">💪 emphasis</button>
                    <button class="tag-btn" data-tag="prosody-slow" title="慢速">🐢 慢速</button>
                    <button class="tag-btn" data-tag="prosody-fast" title="快速">🐇 快速</button>
                    <button class="tag-btn" data-tag="prosody-high" title="高音">⬆️ 高音</button>
                    <button class="tag-btn" data-tag="prosody-low" title="低音">⬇️ 低音</button>
                </div>
            </div>
            <div class="preview-section" id="previewSection" style="display: none;">
                <h3>解析結果</h3>
                <div id="previewContent" class="preview-content"></div>
            </div>
            <div class="controls">
                <button id="parseBtn" class="btn btn-secondary">解析預覽</button>
                <button id="playBtn" class="btn btn-primary">播放</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>停止</button>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #218</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
