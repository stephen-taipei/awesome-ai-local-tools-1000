<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Style Transfer - AI Local Tools</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <style>
        .preview-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .preview-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        canvas, img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .upload-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .upload-col {
            flex: 1;
            text-align: center;
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 8px;
        }
        .loading {
            display: none;
            color: #3498db;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Custom Style Transfer</h1>
            <p>Apply the artistic style of one image to another using Arbitrary Style Transfer.</p>
        </header>

        <main>
            <div class="upload-row">
                <div class="upload-col">
                    <h3>Content Image</h3>
                    <input type="file" id="contentInput" accept="image/*" style="display:none">
                    <label for="contentInput" class="button">Upload Content</label>
                    <div style="margin-top:10px">
                        <img id="contentImg" src="#" style="display:none; max-height: 200px;">
                    </div>
                </div>
                <div class="upload-col">
                    <h3>Style Image</h3>
                    <input type="file" id="styleInput" accept="image/*" style="display:none">
                    <label for="styleInput" class="button">Upload Style</label>
                    <div style="margin-top:10px">
                        <img id="styleImg" src="#" style="display:none; max-height: 200px;">
                    </div>
                </div>
            </div>

            <div class="controls">
                <p>Note: This process uses TensorFlow.js and may take 10-30 seconds depending on your device.</p>
                <button id="processBtn" class="button primary" disabled>Transfer Style</button>
                <div id="loading" class="loading">Processing... This may take a while...</div>
            </div>

            <div class="preview-container">
                <div class="preview-box">
                    <h3>Result</h3>
                    <canvas id="outputCanvas"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
