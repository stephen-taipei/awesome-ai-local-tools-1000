<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Parsing | 人臉分割</title>
    <meta name="description" content="Parse face into semantic regions. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>人臉分割</h1>
            <p class="subtitle">將人臉分割為語義區域</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎭</div>
                    <div class="upload-text">上傳人臉照片</div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
            </div>
            <div id="resultSection" class="result-section" style="display: none;">
                <div class="canvas-container">
                    <canvas id="resultCanvas"></canvas>
                </div>
                <div class="legend" id="legend"></div>
                <div class="controls">
                    <button id="toggleBtn" class="btn btn-secondary">切換檢視</button>
                    <button id="downloadBtn" class="btn btn-primary">下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #412</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
