<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Loop Maker | 音訊循環製作</title>
    <meta name="description" content="Create seamless audio loops. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊循環製作</h1>
            <p class="subtitle">創建無縫循環音訊</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔁</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>循環次數</label>
                        <input type="range" id="loopSlider" min="2" max="10" step="1" value="4">
                        <span id="loopValue">4 次</span>
                    </div>
                    <div class="option-group">
                        <label>交叉淡化</label>
                        <input type="range" id="crossfadeSlider" min="0" max="2000" step="50" value="500">
                        <span id="crossfadeValue">500 ms</span>
                    </div>
                    <div class="option-group">
                        <label>淡化曲線</label>
                        <select id="curveSelect">
                            <option value="linear">線性</option>
                            <option value="equalPower" selected>等功率</option>
                            <option value="exponential">指數</option>
                        </select>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #292</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
