<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Sample Rate Converter | 音訊取樣率轉換</title>
    <meta name="description" content="Convert audio sample rate. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊取樣率轉換</h1>
            <p class="subtitle">轉換音訊取樣率</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎵</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="info-box">
                    <p>原始取樣率：<span id="originalRate">-</span></p>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>目標取樣率</label>
                        <select id="rateSelect">
                            <option value="8000">8,000 Hz (電話)</option>
                            <option value="16000">16,000 Hz (語音)</option>
                            <option value="22050">22,050 Hz</option>
                            <option value="44100" selected>44,100 Hz (CD)</option>
                            <option value="48000">48,000 Hz (DVD)</option>
                            <option value="96000">96,000 Hz (高解析)</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>品質</label>
                        <select id="qualitySelect">
                            <option value="low">快速</option>
                            <option value="medium" selected>標準</option>
                            <option value="high">高品質</option>
                        </select>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #283</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
