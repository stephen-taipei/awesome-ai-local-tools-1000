<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stereo to Mono | 立體聲轉單聲道</title>
    <meta name="description" content="Convert stereo audio to mono. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>立體聲轉單聲道</h1>
            <p class="subtitle">將立體聲音訊轉換為單聲道</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔊</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>混合模式</label>
                        <select id="modeSelect">
                            <option value="average">平均混合</option>
                            <option value="left">僅左聲道</option>
                            <option value="right">僅右聲道</option>
                            <option value="max">最大值</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>輸出增益</label>
                        <input type="range" id="gainSlider" min="-12" max="12" step="0.5" value="0">
                        <span id="gainValue">0 dB</span>
                    </div>
                </div>
                <div class="info-box">
                    <p>立體聲轉單聲道可用於節省空間、兼容單聲道系統或創建中央聲道。</p>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #281</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
