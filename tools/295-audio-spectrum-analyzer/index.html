<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrum Analyzer | 音訊頻譜分析</title>
    <meta name="description" content="Analyze audio frequency spectrum. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊頻譜分析</h1>
            <p class="subtitle">即時分析音訊頻譜</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📈</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="spectrum-container">
                    <canvas id="spectrumCanvas" width="800" height="300"></canvas>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>顯示模式</label>
                        <select id="modeSelect">
                            <option value="bars">條形圖</option>
                            <option value="line">線條圖</option>
                            <option value="gradient">漸層條形</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>FFT大小</label>
                        <select id="fftSelect">
                            <option value="256">256</option>
                            <option value="512">512</option>
                            <option value="1024" selected>1024</option>
                            <option value="2048">2048</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>平滑度</label>
                        <input type="range" id="smoothSlider" min="0" max="0.95" step="0.05" value="0.8">
                        <span id="smoothValue">0.80</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="playBtn" class="btn btn-primary">▶️ 播放</button>
                    <button id="stopBtn" class="btn btn-secondary">⏹️ 停止</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #295</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
