<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Completion - Tool #1000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex flex-col">

    <header class="bg-white shadow-sm z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">
                    1000
                </div>
                <h1 class="text-xl font-semibold text-gray-900">AI Code Completion</h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="status-indicator" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                    Model Loading...
                </span>
                <a href="../../index.html" class="text-gray-500 hover:text-gray-700 transition-colors">
                    <i class="fas fa-home"></i> Back
                </a>
            </div>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar / Settings -->
        <aside class="w-64 bg-white border-r border-gray-200 p-4 flex flex-col gap-4 overflow-y-auto hidden md:flex">
            <div>
                <h3 class="text-sm font-medium text-gray-500 mb-2">Settings</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-xs text-gray-700 mb-1">Model</label>
                        <select id="model-select" class="w-full text-sm border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="Xenova/tiny_starcoder_py">Tiny StarCoder (Python)</option>
                            <option value="Xenova/codegen-350M-mono">CodeGen 350M (Mono)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-700 mb-1">Max New Tokens</label>
                        <input type="number" id="max-tokens" value="50" min="10" max="200" class="w-full text-sm border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-700 mb-1">Temperature</label>
                        <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.5" class="w-full">
                        <div class="flex justify-between text-xs text-gray-500">
                            <span>0.0</span>
                            <span id="temp-val">0.5</span>
                            <span>1.0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-auto">
                <div class="bg-blue-50 rounded-md p-3">
                    <h4 class="text-sm font-medium text-blue-800 mb-1">Privacy Note</h4>
                    <p class="text-xs text-blue-600">
                        All code analysis runs locally in your browser using WebGPU/WASM. Your code never leaves this device.
                    </p>
                </div>
            </div>
        </aside>

        <!-- Main Editor Area -->
        <div class="flex-1 flex flex-col h-full relative">
            <div class="flex-1 relative">
                <textarea id="code-editor" class="w-full h-full p-4 font-mono text-sm bg-gray-900 text-gray-100 resize-none focus:outline-none" 
                    placeholder="# Type your code here...
def fibonacci(n):
    " spellcheck="false"></textarea>
                
                <!-- Floating Action Button for Mobile/Quick access -->
                <button id="generate-btn" class="absolute bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center" disabled>
                    <i class="fas fa-magic text-xl"></i>
                </button>
            </div>
            
            <!-- Output / Console Panel -->
            <div class="h-1/3 bg-gray-100 border-t border-gray-200 flex flex-col">
                <div class="px-4 py-2 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                    <h3 class="text-sm font-medium text-gray-700">Suggestions / Output</h3>
                    <button id="clear-btn" class="text-xs text-gray-500 hover:text-gray-700">Clear</button>
                </div>
                <div id="output-area" class="flex-1 p-4 overflow-y-auto font-mono text-sm text-gray-800 bg-white">
                    <div class="text-gray-400 italic">Generated code will appear here...</div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
