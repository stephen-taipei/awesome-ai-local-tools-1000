<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Subtitle Generator | 自動字幕生成</title>
    <meta name="description" content="AI-powered automatic subtitle generation using Whisper. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>自動字幕生成</h1>
            <p class="subtitle">AI 自動為影片生成字幕</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="model-status" id="modelStatus">
                    <span class="status-icon">⏳</span>
                    <span id="modelStatusText">載入 Whisper 模型中...</span>
                </div>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎬</div>
                    <p>拖放影片或音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MP3, WAV</p>
                    <input type="file" id="fileInput" accept="video/*,audio/*" hidden>
                </div>
                <div class="media-loaded" id="mediaLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <video id="previewVideo" controls style="display: none;"></video>
                    <audio id="previewAudio" controls style="display: none;"></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="langLabel">語言</label>
                        <select id="language">
                            <option value="auto">自動偵測</option>
                            <option value="zh">中文</option>
                            <option value="en">英文</option>
                            <option value="ja">日文</option>
                            <option value="ko">韓文</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label id="formatLabel">輸出格式</label>
                        <select id="outputFormat">
                            <option value="srt">SRT</option>
                            <option value="vtt">VTT</option>
                        </select>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary" disabled>🔄 生成字幕</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">生成結果</h3>
                    <textarea id="subtitleText" readonly></textarea>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #351</p>
        </footer>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
