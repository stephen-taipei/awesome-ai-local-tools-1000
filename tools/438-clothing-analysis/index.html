<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Analysis | 服裝分析</title>
    <meta name="description" content="Analyze clothing attributes from images. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>服裝分析</h1>
            <p class="subtitle">AI 分析服裝屬性與風格</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">👔</div>
                    <div class="upload-text">上傳服裝圖片進行分析</div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
                <canvas id="previewCanvas"></canvas>
            </div>
            <button id="analyzeBtn" class="btn btn-primary" style="display:none">開始分析</button>
            <div id="resultSection" class="result-section" style="display:none">
                <h3>分析結果</h3>
                <div class="result-grid">
                    <div class="result-card">
                        <div class="result-icon">🎨</div>
                        <div class="result-label">主要顏色</div>
                        <div id="mainColors" class="color-swatches"></div>
                    </div>
                    <div class="result-card">
                        <div class="result-icon">📐</div>
                        <div class="result-label">圖案類型</div>
                        <div id="patternType" class="result-value">-</div>
                    </div>
                    <div class="result-card">
                        <div class="result-icon">✨</div>
                        <div class="result-label">風格</div>
                        <div id="styleType" class="result-value">-</div>
                    </div>
                    <div class="result-card">
                        <div class="result-icon">🌡️</div>
                        <div class="result-label">色調</div>
                        <div id="colorTone" class="result-value">-</div>
                    </div>
                </div>
                <div class="detail-section">
                    <h4>詳細分析</h4>
                    <div id="detailList" class="detail-list"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #438</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
