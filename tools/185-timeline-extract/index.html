<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Extract | 時間線提取</title>
    <meta name="description" content="Extract timeline from text. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>時間線提取</h1>
            <p class="subtitle">從文本中提取時間相關事件</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="section-header">
                    <h3>輸入文本</h3>
                    <button id="loadSampleBtn" class="small-btn">載入範例</button>
                </div>
                <textarea id="textInput" placeholder="輸入包含日期和事件的文本..."></textarea>
                <button id="extractBtn" class="btn btn-primary btn-block">提取時間線</button>
            </div>
            <div class="timeline-section" id="timelineSection" style="display: none;">
                <div class="section-header">
                    <h3>時間線</h3>
                    <span id="eventCount" class="event-count">0 個事件</span>
                </div>
                <div id="timeline" class="timeline"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #185</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
