<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Separation | 影片語音分離</title>
    <meta name="description" content="Separate vocals from background in video. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片語音分離</h1>
            <p class="subtitle">分離影片中的人聲與背景音</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎤</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MP3, WAV</p>
                    <input type="file" id="fileInput" accept="video/*,audio/*" hidden>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;"></div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <h3>分離選項</h3>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="extractVocals" checked>
                            提取人聲
                        </label>
                    </div>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" id="extractBgm" checked>
                            提取背景音樂
                        </label>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🎵 分離音軌</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3>分離結果</h3>
                    <div class="audio-result">
                        <div class="audio-item" id="vocalsResult" style="display: none;">
                            <span>🎤 人聲</span>
                            <audio id="vocalsAudio" controls></audio>
                            <button class="btn btn-small" id="downloadVocals">下載</button>
                        </div>
                        <div class="audio-item" id="bgmResult" style="display: none;">
                            <span>🎵 背景音樂</span>
                            <audio id="bgmAudio" controls></audio>
                            <button class="btn btn-small" id="downloadBgm">下載</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #375</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
