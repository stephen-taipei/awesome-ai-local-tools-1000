<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Vocoder | 聲音合成器</title>
    <meta name="description" content="Apply vocoder effect to audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>聲音合成器</h1>
            <p class="subtitle">創造機器人般的聲音效果</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎤</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>載波頻率</label>
                        <input type="range" id="carrierFreq" min="50" max="500" step="10" value="150">
                        <span id="carrierValue">150 Hz</span>
                    </div>
                    <div class="option-group">
                        <label>頻帶數量</label>
                        <input type="range" id="bandCount" min="4" max="32" step="2" value="16">
                        <span id="bandValue">16</span>
                    </div>
                    <div class="option-group">
                        <label>混合比例</label>
                        <input type="range" id="mixRatio" min="0" max="100" step="5" value="80">
                        <span id="mixValue">80%</span>
                    </div>
                    <div class="option-group">
                        <label>載波類型</label>
                        <select id="carrierType">
                            <option value="sawtooth">鋸齒波</option>
                            <option value="square">方波</option>
                            <option value="triangle">三角波</option>
                            <option value="sine">正弦波</option>
                        </select>
                    </div>
                    <div class="preset-section">
                        <h3 id="presetTitle">預設效果</h3>
                        <div class="preset-buttons">
                            <button class="preset-btn active" data-preset="robot">🤖 機器人</button>
                            <button class="preset-btn" data-preset="alien">👽 外星人</button>
                            <button class="preset-btn" data-preset="deep">🔊 低沉</button>
                            <button class="preset-btn" data-preset="bright">✨ 明亮</button>
                        </div>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 處理音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #303</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
