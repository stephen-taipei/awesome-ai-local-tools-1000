<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reverb | 音訊殘響</title>
    <meta name="description" content="Add reverb effect to audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊殘響</h1>
            <p class="subtitle">為音訊添加空間殘響效果</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🏛️</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="presets-section">
                    <label>空間預設</label>
                    <div class="presets">
                        <button class="preset-btn active" data-preset="room">小房間</button>
                        <button class="preset-btn" data-preset="hall">音樂廳</button>
                        <button class="preset-btn" data-preset="church">教堂</button>
                        <button class="preset-btn" data-preset="cave">洞穴</button>
                    </div>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>殘響時間</label>
                        <input type="range" id="decaySlider" min="0.5" max="5" step="0.1" value="1.5">
                        <span id="decayValue">1.5 秒</span>
                    </div>
                    <div class="option-group">
                        <label>乾/濕比例</label>
                        <input type="range" id="wetSlider" min="0" max="100" step="5" value="30">
                        <span id="wetValue">30%</span>
                    </div>
                    <div class="option-group">
                        <label>預延遲</label>
                        <input type="range" id="predelaySlider" min="0" max="100" step="5" value="20">
                        <span id="predelayValue">20 ms</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #256</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
