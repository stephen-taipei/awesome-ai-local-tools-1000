<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome | 節拍器</title>
    <meta name="description" content="Digital metronome for musicians. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>節拍器</h1>
            <p class="subtitle">精準數位節拍器</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="metronome-display">
                <div class="bpm-display">
                    <span id="bpmNumber">120</span>
                    <span class="bpm-label">BPM</span>
                </div>
                <div class="tempo-name" id="tempoName">Allegro</div>
            </div>
            <div class="beat-indicator" id="beatIndicator">
                <span class="beat-dot active"></span>
                <span class="beat-dot"></span>
                <span class="beat-dot"></span>
                <span class="beat-dot"></span>
            </div>
            <div class="controls-section">
                <div class="bpm-control">
                    <button id="decreaseBtn" class="bpm-btn">−</button>
                    <input type="range" id="bpmSlider" min="20" max="280" value="120">
                    <button id="increaseBtn" class="bpm-btn">+</button>
                </div>
                <div class="settings-row">
                    <div class="control-group">
                        <label>拍號</label>
                        <select id="timeSignature">
                            <option value="2">2/4</option>
                            <option value="3">3/4</option>
                            <option value="4" selected>4/4</option>
                            <option value="6">6/8</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>音色</label>
                        <select id="soundSelect">
                            <option value="click">點擊</option>
                            <option value="beep">嗶聲</option>
                            <option value="wood">木塊</option>
                            <option value="drum">鼓聲</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>音量</label>
                        <input type="range" id="volumeSlider" min="0" max="100" value="80">
                    </div>
                </div>
            </div>
            <div class="action-section">
                <button id="playBtn" class="btn btn-primary btn-large">▶️ 開始</button>
            </div>
            <div class="tap-section">
                <button id="tapBtn" class="btn btn-secondary">👆 點擊測速</button>
                <span id="tapInfo" class="tap-info"></span>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #239</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
