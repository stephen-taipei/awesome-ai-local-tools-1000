<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Maker | 片頭製作</title>
    <meta name="description" content="Create video intros with animations. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>片頭製作</h1>
            <p class="subtitle">製作專業影片片頭動畫</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="input-section">
                    <div class="input-group">
                        <label>標題文字</label>
                        <input type="text" id="titleInput" placeholder="輸入標題" value="My Channel">
                    </div>
                    <div class="input-group">
                        <label>副標題</label>
                        <input type="text" id="subtitleInput" placeholder="輸入副標題 (選填)">
                    </div>
                    <div class="input-group">
                        <label>Logo 圖片</label>
                        <div class="logo-upload" id="logoUpload">
                            <span>📷 上傳 Logo</span>
                            <input type="file" id="logoInput" accept="image/*" hidden>
                        </div>
                        <img id="logoPreview" style="display: none;">
                    </div>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>片頭樣式</label>
                        <select id="introStyle">
                            <option value="minimal">極簡</option>
                            <option value="glitch">故障風</option>
                            <option value="particles">粒子</option>
                            <option value="neon">霓虹</option>
                            <option value="zoom">縮放爆發</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>主題色</label>
                        <input type="color" id="primaryColor" value="#6366f1">
                    </div>
                    <div class="option-group">
                        <label>背景色</label>
                        <input type="color" id="bgColor" value="#0f172a">
                    </div>
                    <div class="option-group">
                        <label>時長 (秒)</label>
                        <input type="range" id="duration" min="2" max="10" step="0.5" value="5">
                        <span id="durationValue">5</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">👁️ 預覽</button>
                    <button id="processBtn" class="btn btn-primary">🎬 生成片頭</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
                <div class="preview-section">
                    <h3>預覽</h3>
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #383</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
