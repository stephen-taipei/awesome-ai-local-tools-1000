<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Generator | 影片縮圖生成</title>
    <meta name="description" content="Auto-generate video thumbnails. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片縮圖生成</h1>
            <p class="subtitle">自動產生影片縮圖</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🖼️</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MOV</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <video id="inputVideo"></video>
                    </div>
                    <div class="options-section">
                        <div class="option-group">
                            <label id="countLabel">縮圖數量</label>
                            <input type="range" id="thumbnailCount" min="4" max="20" step="1" value="9">
                            <span id="countValue">9</span>
                        </div>
                        <div class="option-group">
                            <label id="sizeLabel">縮圖尺寸</label>
                            <select id="thumbnailSize">
                                <option value="small">小 (160px)</option>
                                <option value="medium" selected>中 (320px)</option>
                                <option value="large">大 (480px)</option>
                            </select>
                        </div>
                    </div>
                    <div class="action-section">
                        <button id="generateBtn" class="btn btn-primary">🎯 產生縮圖</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">產生中...</p>
                    </div>
                    <div class="thumbnails-section" id="thumbnailsSection" style="display: none;">
                        <h3 id="thumbnailsTitle">產生的縮圖</h3>
                        <div class="thumbnails-grid" id="thumbnailsGrid"></div>
                        <div class="action-section">
                            <button id="downloadAllBtn" class="btn btn-secondary">⬇️ 下載全部</button>
                            <button id="downloadSelectedBtn" class="btn btn-primary">⬇️ 下載選取</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #393</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
