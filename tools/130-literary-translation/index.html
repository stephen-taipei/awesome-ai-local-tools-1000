<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Translation | 文學翻譯助手</title>
    <meta name="description" content="Preserve literary style in translation locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>文學翻譯助手</h1>
            <p class="subtitle">保留文學風格的翻譯</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>文學作品類型</label>
                    <select id="genreSelect" class="select-field">
                        <option value="poetry">詩歌</option>
                        <option value="novel">小說</option>
                        <option value="essay">散文</option>
                        <option value="drama">戲劇</option>
                        <option value="classical">古典文學</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>翻譯風格</label>
                    <div class="style-options">
                        <label class="radio-label">
                            <input type="radio" name="style" value="literal" checked>
                            <span>直譯</span>
                            <small>忠實原文</small>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="style" value="free">
                            <span>意譯</span>
                            <small>注重意境</small>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="style" value="poetic">
                            <span>詩化</span>
                            <small>保留韻律</small>
                        </label>
                    </div>
                </div>

                <div class="translation-panels">
                    <div class="translation-panel">
                        <div class="panel-header">
                            <select id="sourceLang" class="lang-select">
                                <option value="zh">中文</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        <textarea id="sourceText" class="text-area" placeholder="輸入文學作品..."></textarea>
                    </div>

                    <div class="swap-container">
                        <button id="swapBtn" class="swap-btn">⇄</button>
                    </div>

                    <div class="translation-panel">
                        <div class="panel-header">
                            <select id="targetLang" class="lang-select">
                                <option value="en">English</option>
                                <option value="zh">中文</option>
                            </select>
                        </div>
                        <div id="targetText" class="text-output"></div>
                    </div>
                </div>

                <button id="translateBtn" class="btn btn-primary btn-block">翻譯</button>

                <div class="options-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="showAnnotation" checked>
                        <span>顯示翻譯註釋</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="preserveFormat" checked>
                        <span>保留格式排版</span>
                    </label>
                </div>
            </div>

            <div class="annotation-section" id="annotationSection" style="display: none;">
                <h3>翻譯註釋</h3>
                <div id="annotationContent" class="annotation-content"></div>
            </div>

            <div class="examples-section">
                <h3>經典文學範例</h3>
                <div class="example-cards">
                    <div class="example-card" data-text="床前明月光，疑是地上霜。舉頭望明月，低頭思故鄉。" data-genre="poetry">
                        <div class="example-title">靜夜思 - 李白</div>
                        <div class="example-preview">床前明月光...</div>
                    </div>
                    <div class="example-card" data-text="To be, or not to be, that is the question." data-genre="drama" data-lang="en">
                        <div class="example-title">Hamlet - Shakespeare</div>
                        <div class="example-preview">To be, or not to be...</div>
                    </div>
                    <div class="example-card" data-text="春眠不覺曉，處處聞啼鳥。夜來風雨聲，花落知多少。" data-genre="poetry">
                        <div class="example-title">春曉 - 孟浩然</div>
                        <div class="example-preview">春眠不覺曉...</div>
                    </div>
                </div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">📚</div>
                    <h3>文學專精</h3>
                    <p>專為文學作品優化</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🎭</div>
                    <h3>風格保留</h3>
                    <p>保持原作文學風格</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">📝</div>
                    <h3>多種風格</h3>
                    <p>直譯、意譯、詩化</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #130</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
