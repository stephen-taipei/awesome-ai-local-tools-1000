<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extract | PDF 文字提取</title>
    <meta name="description" content="Extract text from PDF files. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>PDF 文字提取</h1>
            <p class="subtitle">從 PDF 檔案中提取文字內容</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">📄</div>
                    <p>拖放 PDF 檔案或點擊上傳</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <span class="file-name" id="fileName"></span>
                    <span class="file-size" id="fileSize"></span>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h3>提取結果</h3>
                    <div class="result-actions">
                        <button id="copyBtn" class="action-btn">複製</button>
                        <button id="downloadBtn" class="action-btn">下載 TXT</button>
                    </div>
                </div>
                <div class="page-nav" id="pageNav"></div>
                <div class="result-text" id="resultText"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #171</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
