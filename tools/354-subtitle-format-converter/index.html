<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Format Converter | 字幕格式轉換</title>
    <meta name="description" content="Convert between subtitle formats. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>字幕格式轉換</h1>
            <p class="subtitle">在各種字幕格式間轉換</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔄</div>
                    <p>拖放字幕檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 SRT, VTT, ASS, SUB</p>
                    <input type="file" id="fileInput" accept=".srt,.vtt,.ass,.ssa,.sub" hidden>
                </div>
                <div class="file-loaded" id="fileLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="formatLabel">輸出格式</label>
                        <select id="outputFormat">
                            <option value="srt">SRT</option>
                            <option value="vtt">VTT (WebVTT)</option>
                            <option value="ass">ASS (Advanced SubStation)</option>
                            <option value="txt">純文字</option>
                        </select>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 轉換</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">轉換結果</h3>
                    <textarea id="resultText" readonly></textarea>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #354</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
