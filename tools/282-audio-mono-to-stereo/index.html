<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Mono to Stereo | 單聲道轉立體聲</title>
    <meta name="description" content="Convert mono audio to stereo with spatial effects. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>單聲道轉立體聲</h1>
            <p class="subtitle">將單聲道音訊轉換為立體聲</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔊</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>模式</label>
                        <select id="modeSelect">
                            <option value="duplicate">複製雙聲道</option>
                            <option value="haas">Haas效果</option>
                            <option value="chorus">合唱效果</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>立體寬度</label>
                        <input type="range" id="widthSlider" min="0" max="100" step="5" value="50">
                        <span id="widthValue">50%</span>
                    </div>
                    <div class="option-group">
                        <label>延遲時間</label>
                        <input type="range" id="delaySlider" min="5" max="40" step="1" value="15">
                        <span id="delayValue">15 ms</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #282</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
