<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reverser | 音訊倒放</title>
    <meta name="description" content="Reverse audio playback. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊倒放</h1>
            <p class="subtitle">將音訊反向播放</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔄</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="comparison">
                    <div class="audio-card">
                        <div class="card-header">
                            <span class="card-icon">▶️</span>
                            <span class="card-title">原始音訊</span>
                        </div>
                        <audio id="originalPlayer" controls></audio>
                    </div>
                    <div class="arrow">⟷</div>
                    <div class="audio-card reversed">
                        <div class="card-header">
                            <span class="card-icon">◀️</span>
                            <span class="card-title">倒放音訊</span>
                        </div>
                        <audio id="reversedPlayer" controls></audio>
                    </div>
                </div>
                <div class="waveform-section">
                    <canvas id="waveformCanvas" height="100"></canvas>
                </div>
                <div class="info-section">
                    <div class="info-item">
                        <span class="info-label">檔案名稱</span>
                        <span id="fileName" class="info-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">時長</span>
                        <span id="duration" class="info-value">0:00</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載倒放音訊</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #243</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
