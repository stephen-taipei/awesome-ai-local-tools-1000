<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Points | 逐條重點提取</title>
    <meta name="description" content="Extract bullet points from articles locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>逐條重點提取</h1>
            <p class="subtitle">從文章提取條列式重點</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>貼上文章內容</label>
                    <textarea id="textInput" class="textarea-field" rows="12" placeholder="貼上要提取重點的文章..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>重點數量</label>
                        <select id="countSelect" class="select-field">
                            <option value="3">3 條</option>
                            <option value="5" selected>5 條</option>
                            <option value="8">8 條</option>
                            <option value="10">10 條</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>輸出格式</label>
                        <select id="formatSelect" class="select-field">
                            <option value="bullets">項目符號</option>
                            <option value="numbered">編號列表</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-primary btn-block">提取重點</button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3>重點列表</h3>
                    <button id="copyBtn" class="btn btn-secondary btn-sm">複製</button>
                </div>
                <div class="summary-content" id="summaryContent"></div>
                <div class="stats" id="stats"></div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">📌</div>
                    <h3>重點提取</h3>
                    <p>自動識別關鍵句</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">📝</div>
                    <h3>條列整理</h3>
                    <p>清晰條列格式</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔢</div>
                    <h3>數量可調</h3>
                    <p>自訂重點數量</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #120</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
