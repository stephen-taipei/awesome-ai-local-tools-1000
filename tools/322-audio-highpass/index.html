<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio High-Pass Filter | 音頻高通濾波器</title>
    <meta name="description" content="High-pass filter for audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻高通濾波器</h1>
            <p class="subtitle">移除低頻噪音和隆隆聲</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📈</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>截止頻率</label>
                        <input type="range" id="cutoff" min="20" max="2000" step="10" value="80">
                        <span id="cutoffValue">80 Hz</span>
                    </div>
                    <div class="option-group">
                        <label>Q 值</label>
                        <input type="range" id="q" min="0.5" max="10" step="0.1" value="0.707">
                        <span id="qValue">0.71</span>
                    </div>
                    <div class="option-group">
                        <label>斜率</label>
                        <select id="slope">
                            <option value="12">12 dB/oct</option>
                            <option value="24" selected>24 dB/oct</option>
                            <option value="48">48 dB/oct</option>
                        </select>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 處理音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #322</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
