<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Matting | 影像去背</title>
    <meta name="description" content="Alpha matting for transparent backgrounds. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影像去背</h1>
            <p class="subtitle">精準Alpha遮罩與透明背景製作</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">✂️</div>
                    <p id="uploadText">拖放圖片至此或點擊上傳</p>
                    <p class="upload-hint">支援 JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <div class="canvas-container checkerboard"><canvas id="mainCanvas"></canvas></div>
                    </div>
                    <div class="options-section" id="bgOptions" style="display: none;">
                        <label id="bgLabel">背景選項：</label>
                        <div class="bg-buttons">
                            <button class="bg-btn active" data-bg="transparent">透明</button>
                            <button class="bg-btn" data-bg="white">白色</button>
                            <button class="bg-btn" data-bg="black">黑色</button>
                            <button class="bg-btn" data-bg="blue">藍色</button>
                            <button class="bg-btn" data-bg="green">綠幕</button>
                        </div>
                    </div>
                    <div class="slider-section" id="sliderSection" style="display: none;">
                        <label id="refineLabel">邊緣精修：</label>
                        <input type="range" id="refineSlider" min="0" max="100" value="50">
                        <span id="refineValue">50</span>
                    </div>
                    <div class="action-section">
                        <button id="mattingBtn" class="btn btn-primary">✂️ 開始去背</button>
                        <button id="toggleBtn" class="btn btn-secondary" style="display:none;">🔄 切換顯示</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">處理中...</p>
                    </div>
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <h3 id="resultsTitle">去背結果</h3>
                        <div class="stats-row">
                            <div class="stat-item"><span class="stat-value" id="fgRatio">0%</span><span class="stat-label" id="fgLabel">前景比例</span></div>
                            <div class="stat-item"><span class="stat-value" id="edgeQuality">0%</span><span class="stat-label" id="edgeLabel">邊緣品質</span></div>
                            <div class="stat-item"><span class="stat-value" id="alphaLayers">0</span><span class="stat-label" id="alphaLabel">透明層級</span></div>
                        </div>
                    </div>
                    <div class="action-section" id="exportSection" style="display: none;">
                        <button id="downloadBtn" class="btn btn-secondary">💾 下載PNG</button>
                        <button id="downloadMaskBtn" class="btn btn-secondary">🎭 下載遮罩</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #478</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
