<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking | 手部追蹤</title>
    <meta name="description" content="Track hand movements and finger positions. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>手部追蹤</h1>
            <p class="subtitle">追蹤手部動作與手指位置</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="webcam-section">
                <button id="startBtn" class="btn btn-primary">開始追蹤</button>
            </div>
            <div id="trackSection" class="track-section" style="display: none;">
                <div class="canvas-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="handCanvas"></canvas>
                </div>
                <div class="hand-info">
                    <div class="hand-card" id="leftHand">
                        <h3>🤚 左手</h3>
                        <div class="finger-list" id="leftFingers"></div>
                    </div>
                    <div class="hand-card" id="rightHand">
                        <h3>✋ 右手</h3>
                        <div class="finger-list" id="rightFingers"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #423</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
