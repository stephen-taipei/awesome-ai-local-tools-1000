<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Enhancement | 語音增強</title>
    <meta name="description" content="Enhance speech clarity and quality. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>語音增強</h1>
            <p class="subtitle">增強語音清晰度與品質</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎤</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG, M4A</div>
                    <input type="file" id="audioInput" accept="audio/*" hidden>
                </div>
            </div>
            <div id="processingSection" class="processing-section" style="display:none">
                <div class="file-info">
                    <span class="file-icon">🎵</span>
                    <span id="fileName" class="file-name"></span>
                </div>
                <div class="enhancement-modes">
                    <h3>增強模式</h3>
                    <div class="modes-grid">
                        <div class="mode-card active" data-mode="clarity">
                            <div class="mode-icon">🔊</div>
                            <div class="mode-name">清晰度</div>
                            <div class="mode-desc">提高語音辨識度</div>
                        </div>
                        <div class="mode-card" data-mode="warmth">
                            <div class="mode-icon">☀️</div>
                            <div class="mode-name">溫暖</div>
                            <div class="mode-desc">增加低頻溫潤感</div>
                        </div>
                        <div class="mode-card" data-mode="broadcast">
                            <div class="mode-icon">📻</div>
                            <div class="mode-name">廣播</div>
                            <div class="mode-desc">專業廣播音質</div>
                        </div>
                        <div class="mode-card" data-mode="telephone">
                            <div class="mode-icon">📞</div>
                            <div class="mode-name">電話</div>
                            <div class="mode-desc">優化通話清晰度</div>
                        </div>
                    </div>
                </div>
                <div class="eq-section">
                    <h3>等化器調整</h3>
                    <div class="eq-bands">
                        <div class="eq-band">
                            <input type="range" id="eq-low" min="-12" max="12" value="0" orient="vertical">
                            <label>低音</label>
                        </div>
                        <div class="eq-band">
                            <input type="range" id="eq-mid" min="-12" max="12" value="0" orient="vertical">
                            <label>中音</label>
                        </div>
                        <div class="eq-band">
                            <input type="range" id="eq-high" min="-12" max="12" value="0" orient="vertical">
                            <label>高音</label>
                        </div>
                        <div class="eq-band">
                            <input type="range" id="eq-presence" min="-12" max="12" value="0" orient="vertical">
                            <label>臨場</label>
                        </div>
                    </div>
                </div>
                <div class="extra-controls">
                    <div class="control-group">
                        <label>音量增益</label>
                        <input type="range" id="gain" min="0.5" max="3" step="0.1" value="1.5">
                        <span id="gainValue">1.5x</span>
                    </div>
                    <div class="control-group">
                        <label>壓縮強度</label>
                        <input type="range" id="compressor" min="1" max="12" step="1" value="4">
                        <span id="compressorValue">4</span>
                    </div>
                </div>
                <div class="player-section">
                    <div class="player-row">
                        <span class="player-label">原始音訊</span>
                        <audio id="originalAudio" controls></audio>
                    </div>
                    <div class="player-row">
                        <span class="player-label">增強後</span>
                        <audio id="processedAudio" controls></audio>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="processBtn" class="btn btn-primary">處理音訊</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>下載結果</button>
                </div>
                <div id="processingStatus" class="processing-status"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #222</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
