<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Silence Remover | 音頻靜音移除</title>
    <meta name="description" content="Remove silent parts from audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻靜音移除</h1>
            <p class="subtitle">自動偵測並移除靜音段落</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔇</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="thresholdLabel">閾值</label>
                        <input type="range" id="threshold" min="-60" max="-20" step="1" value="-40">
                        <span id="thresholdValue">-40 dB</span>
                    </div>
                    <div class="option-group">
                        <label id="minDurationLabel">最短靜音</label>
                        <input type="range" id="minDuration" min="0.1" max="2" step="0.1" value="0.5">
                        <span id="minDurationValue">0.5 秒</span>
                    </div>
                    <div class="option-group">
                        <label id="paddingLabel">保留邊緣</label>
                        <input type="range" id="padding" min="0" max="0.5" step="0.05" value="0.1">
                        <span id="paddingValue">0.1 秒</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 移除靜音</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <div class="result-info" id="resultInfo"></div>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #337</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
