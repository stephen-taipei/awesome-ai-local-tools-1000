<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Limiter | 音訊限幅器</title>
    <meta name="description" content="Apply limiter effect to audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊限幅器</h1>
            <p class="subtitle">限制音訊峰值電平</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🛑</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>臨界值</label>
                        <input type="range" id="thresholdSlider" min="-24" max="0" step="0.5" value="-3">
                        <span id="thresholdValue">-3 dB</span>
                    </div>
                    <div class="option-group">
                        <label>釋放時間</label>
                        <input type="range" id="releaseSlider" min="10" max="500" step="10" value="100">
                        <span id="releaseValue">100 ms</span>
                    </div>
                    <div class="option-group">
                        <label>增益補償</label>
                        <input type="range" id="gainSlider" min="0" max="12" step="0.5" value="3">
                        <span id="gainValue">+3 dB</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #271</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
