<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Colorize | 影片上色</title>
    <meta name="description" content="Colorize black and white videos. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>黑白影片上色</h1>
            <p class="subtitle">將黑白影片轉換為彩色</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎨</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM (黑白影片)</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="preview-section" id="previewSection" style="display: none;">
                    <div class="preview-item">
                        <h3>原始影片</h3>
                        <video id="inputVideo" controls></video>
                    </div>
                    <div class="preview-item">
                        <h3>上色後</h3>
                        <canvas id="outputCanvas"></canvas>
                    </div>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>色調風格</label>
                        <select id="colorStyle">
                            <option value="natural">自然色調</option>
                            <option value="warm">暖色調</option>
                            <option value="cool">冷色調</option>
                            <option value="vintage">復古色調</option>
                            <option value="vivid">鮮豔色調</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>飽和度</label>
                        <input type="range" id="saturation" min="0.5" max="2" step="0.1" value="1">
                        <span id="saturationValue">1.0</span>
                    </div>
                    <div class="option-group">
                        <label>色彩強度</label>
                        <input type="range" id="intensity" min="0" max="1" step="0.1" value="0.8">
                        <span id="intensityValue">0.8</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🎨 開始上色</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #380</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
