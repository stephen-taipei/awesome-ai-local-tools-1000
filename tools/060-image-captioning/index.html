<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning | 圖片標籤生成</title>
    <meta name="description" content="Generate description tags for images using AI. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Language Switcher -->
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <!-- Header -->
        <header class="header">
            <h1 data-i18n="title">圖片標籤生成</h1>
            <p class="subtitle" data-i18n="subtitle">自動為圖片生成描述標籤，支援多種情境</p>
        </header>

        <!-- Privacy Badge -->
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span data-i18n="privacyBadge">100% 本地處理 · 零資料上傳</span>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Model Status -->
            <div class="model-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText" data-i18n="modelNotLoaded">模型未載入</span>
                <button class="btn btn-sm" id="loadModelBtn" data-i18n="loadModel">載入模型</button>
            </div>

            <!-- Upload Area -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/png,image/jpeg,image/webp" hidden>
                <div class="upload-icon">🏷️</div>
                <p class="upload-text" data-i18n="uploadText">點擊或拖放圖片到這裡</p>
                <p class="upload-hint" data-i18n="uploadHint">AI 將自動產生描述文字</p>
            </div>

            <!-- Result Area -->
            <div class="result-area" id="resultArea" style="display: none;">
                <div class="result-layout">
                    <div class="image-box">
                        <img id="previewImage" alt="Preview">
                    </div>

                    <div class="caption-box">
                        <h3 data-i18n="generatedCaption">生成描述</h3>
                        <div class="caption-content">
                            <p id="captionText" class="loading-text" data-i18n="generating">正在生成中...</p>
                        </div>
                        <div class="action-buttons">
                            <button id="copyBtn" class="btn btn-outline" data-i18n="copy">複製</button>
                            <button id="newImageBtn" class="btn btn-primary" data-i18n="newImage">選擇新圖片</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Use Cases -->
        <section class="use-cases-section">
            <h2 data-i18n="useCases">使用場景</h2>
            <div class="use-cases-grid">
                <div class="use-case">
                    <span class="use-case-icon">🔍</span>
                    <span data-i18n="useCaseSEO">圖片 SEO 優化</span>
                </div>
                <div class="use-case">
                    <span class="use-case-icon">♿</span>
                    <span data-i18n="useCaseAccessibility">無障礙輔助 (Alt Text)</span>
                </div>
                <div class="use-case">
                    <span class="use-case-icon">🗂️</span>
                    <span data-i18n="useCaseOrganize">數位資產管理</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>
                <a href="../README.md" data-i18n="backToHome">返回首頁</a> ·
                <span data-i18n="toolNumber">工具 #060</span>
            </p>
            <p class="copyright" data-i18n="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
