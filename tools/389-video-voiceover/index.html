<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Voiceover | 影片配音</title>
    <meta name="description" content="Record and add voiceover to videos. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片配音</h1>
            <p class="subtitle">錄製並添加配音至影片</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎬</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <video id="inputVideo" controls></video>
                    </div>
                    <div class="recording-section">
                        <h3>錄製配音</h3>
                        <div class="recording-controls">
                            <button id="recordBtn" class="btn btn-record">🎙️ 開始錄音</button>
                            <span class="recording-time" id="recordingTime">00:00</span>
                        </div>
                        <div class="audio-preview" id="audioPreview" style="display: none;">
                            <audio id="recordedAudio" controls></audio>
                            <button id="clearRecordingBtn" class="btn btn-small">🗑️ 清除</button>
                        </div>
                    </div>
                    <div class="options-section">
                        <div class="option-group">
                            <label>原音音量</label>
                            <input type="range" id="originalVolume" min="0" max="1" step="0.1" value="0.3">
                            <span id="originalVolumeValue">30%</span>
                        </div>
                        <div class="option-group">
                            <label>配音音量</label>
                            <input type="range" id="voiceoverVolume" min="0" max="1" step="0.1" value="1">
                            <span id="voiceoverVolumeValue">100%</span>
                        </div>
                        <div class="option-group">
                            <label>配音起始時間</label>
                            <input type="number" id="startTime" min="0" step="0.1" value="0">
                            <span>秒</span>
                        </div>
                    </div>
                    <div class="action-section">
                        <button id="processBtn" class="btn btn-primary" disabled>🎬 合成影片</button>
                        <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">處理中...</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #389</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
