<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Signature | 電子簽名</title>
    <meta name="description" content="Create digital signatures for documents. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>電子簽名</h1>
            <p class="subtitle">手繪簽名並下載為圖片</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="signature-section">
                <div class="canvas-container">
                    <canvas id="signatureCanvas"></canvas>
                </div>
                <div class="tools">
                    <div class="tool-group">
                        <label>筆畫粗細</label>
                        <input type="range" id="strokeWidth" min="1" max="10" value="3">
                    </div>
                    <div class="tool-group">
                        <label>顏色</label>
                        <div class="color-options">
                            <button class="color-btn active" data-color="#000000" style="background:#000000"></button>
                            <button class="color-btn" data-color="#1e3a8a" style="background:#1e3a8a"></button>
                            <button class="color-btn" data-color="#991b1b" style="background:#991b1b"></button>
                            <button class="color-btn" data-color="#166534" style="background:#166534"></button>
                        </div>
                    </div>
                    <div class="tool-group">
                        <label>背景</label>
                        <div class="bg-options">
                            <button class="bg-btn active" data-bg="transparent">透明</button>
                            <button class="bg-btn" data-bg="#ffffff">白色</button>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <button id="clearBtn" class="btn btn-secondary">清除</button>
                    <button id="undoBtn" class="btn btn-secondary">復原</button>
                    <button id="downloadPng" class="btn btn-primary">下載 PNG</button>
                    <button id="downloadSvg" class="btn btn-primary">下載 SVG</button>
                </div>
            </div>
            <div class="preview-section">
                <h3>簽名預覽</h3>
                <div class="preview-container">
                    <div class="preview-box light" id="previewLight">
                        <span>淺色背景</span>
                    </div>
                    <div class="preview-box dark" id="previewDark">
                        <span>深色背景</span>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #180</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
