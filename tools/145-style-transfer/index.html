<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer | 風格轉換</title>
    <meta name="description" content="Transform text style locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>風格轉換</h1>
            <p class="subtitle">將文字轉換成不同的寫作風格</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>輸入文字</label>
                    <textarea id="textInput" class="textarea-field" placeholder="輸入要轉換風格的文字..."></textarea>
                </div>
                <div class="styles-grid">
                    <button class="style-btn active" data-style="professional">💼 專業正式</button>
                    <button class="style-btn" data-style="friendly">😊 友善親切</button>
                    <button class="style-btn" data-style="creative">🎨 創意生動</button>
                    <button class="style-btn" data-style="academic">📚 學術嚴謹</button>
                </div>
                <button id="transformBtn" class="btn btn-primary btn-block">轉換風格</button>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <h3>轉換結果</h3>
                <div class="result-content" id="resultContent"></div>
                <button class="copy-btn" id="copyBtn">複製結果</button>
            </div>
        </main>
        <section class="examples-section">
            <h3>範例文字</h3>
            <div class="example-list">
                <button class="example-btn" data-text="這個產品很好，我推薦給大家。">簡單描述</button>
                <button class="example-btn" data-text="I think this is a good idea and we should do it.">English</button>
            </div>
        </section>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #145</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
