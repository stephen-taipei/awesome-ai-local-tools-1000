<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Writer | Email 撰寫助手</title>
    <meta name="description" content="Generate professional emails locally. No upload, 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1 data-i18n="title">Email 撰寫助手</h1>
            <p class="subtitle" data-i18n="subtitle">快速撰寫專業郵件</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span data-i18n="privacyBadge">100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label data-i18n="typeLabel">郵件類型</label>
                    <select id="typeSelect" class="select-field">
                        <option value="business">商業信函</option>
                        <option value="inquiry">詢問信</option>
                        <option value="reply">回覆信</option>
                        <option value="apology">道歉信</option>
                        <option value="thanks">感謝信</option>
                        <option value="invitation">邀請函</option>
                        <option value="followup">跟進信</option>
                        <option value="resignation">離職信</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label data-i18n="recipientLabel">收件人稱謂</label>
                        <input type="text" id="recipientInput" class="input-field" placeholder="王經理">
                    </div>
                    <div class="form-group">
                        <label data-i18n="senderLabel">寄件人署名</label>
                        <input type="text" id="senderInput" class="input-field" placeholder="陳小明">
                    </div>
                </div>

                <div class="form-group">
                    <label data-i18n="subjectLabel">郵件主旨</label>
                    <input type="text" id="subjectInput" class="input-field" placeholder="輸入郵件主旨...">
                </div>

                <div class="form-group">
                    <label data-i18n="contentLabel">主要內容</label>
                    <textarea id="contentInput" class="textarea-field" rows="4" placeholder="簡述郵件的主要內容或目的..."></textarea>
                </div>

                <div class="form-group">
                    <label data-i18n="toneLabel">語氣</label>
                    <select id="toneSelect" class="select-field">
                        <option value="formal">正式</option>
                        <option value="semiformal">半正式</option>
                        <option value="friendly">友善</option>
                    </select>
                </div>

                <button id="generateBtn" class="btn btn-primary btn-block">
                    <span data-i18n="generateBtn">生成郵件</span>
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3 data-i18n="outputTitle">生成的郵件</h3>
                    <div class="output-actions">
                        <button id="copyBtn" class="btn btn-secondary btn-sm">複製</button>
                        <button id="downloadBtn" class="btn btn-secondary btn-sm">下載</button>
                    </div>
                </div>
                <div class="email-preview">
                    <div class="email-subject" id="emailSubject"></div>
                    <div class="email-body" id="emailBody"></div>
                </div>
            </div>
        </main>

        <section class="info-section">
            <h2 data-i18n="howItWorks">功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">📧</div>
                    <h3>多種類型</h3>
                    <p>商業信函、詢問、回覆等</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">✍️</div>
                    <h3>專業措辭</h3>
                    <p>自動使用合適的商業用語</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🎯</div>
                    <h3>客製化</h3>
                    <p>依據需求調整語氣風格</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳資料</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #105</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
