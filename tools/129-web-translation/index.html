<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Translation | 網頁即時翻譯</title>
    <meta name="description" content="Translate entire web page content locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>網頁即時翻譯</h1>
            <p class="subtitle">翻譯整個網頁內容</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="url-input-group">
                    <label>貼上網頁 HTML 內容</label>
                    <textarea id="htmlInput" class="textarea-field" placeholder="貼上網頁的 HTML 原始碼..."></textarea>
                </div>

                <div class="settings-row">
                    <div class="setting-group">
                        <label>來源語言</label>
                        <select id="sourceLang" class="select-field">
                            <option value="auto">自動偵測</option>
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                    <span class="arrow">→</span>
                    <div class="setting-group">
                        <label>目標語言</label>
                        <select id="targetLang" class="select-field">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>

                <div class="options-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="translateAlt" checked>
                        <span>翻譯圖片 alt 屬性</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="translateTitle" checked>
                        <span>翻譯 title 屬性</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="skipCode" checked>
                        <span>跳過程式碼區塊</span>
                    </label>
                </div>

                <button id="translateBtn" class="btn btn-primary btn-block">翻譯網頁</button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3>翻譯結果</h3>
                    <div class="output-actions">
                        <button id="previewBtn" class="btn btn-secondary btn-sm">預覽</button>
                        <button id="copyBtn" class="btn btn-secondary btn-sm">複製 HTML</button>
                    </div>
                </div>
                <div class="output-tabs">
                    <button class="tab-btn active" data-tab="code">原始碼</button>
                    <button class="tab-btn" data-tab="preview">預覽</button>
                </div>
                <div id="codeOutput" class="code-output"></div>
                <div id="previewOutput" class="preview-output" style="display: none;"></div>
                <div class="stats" id="stats"></div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">🌐</div>
                    <h3>完整網頁</h3>
                    <p>翻譯整個頁面內容</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🏷️</div>
                    <h3>屬性翻譯</h3>
                    <p>包含 alt、title 屬性</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">👁️</div>
                    <h3>即時預覽</h3>
                    <p>翻譯後即時預覽</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #129</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
