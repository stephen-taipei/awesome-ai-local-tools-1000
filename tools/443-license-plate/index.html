<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Recognition | 車牌辨識</title>
    <meta name="description" content="Detect and read license plates. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>車牌辨識</h1>
            <p class="subtitle">AI 偵測並辨識車牌號碼</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🚘</div>
                    <div class="upload-text">上傳車輛圖片辨識車牌</div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
                <div class="canvas-container">
                    <canvas id="plateCanvas"></canvas>
                </div>
            </div>
            <button id="detectBtn" class="btn btn-primary" style="display:none">開始辨識</button>
            <div id="resultSection" class="result-section" style="display:none">
                <h3>辨識結果</h3>
                <div id="plateResults" class="plate-results"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #443</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
