<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helmet Detection | 安全帽偵測</title>
    <meta name="description" content="Detect whether people are wearing helmets. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>安全帽偵測</h1>
            <p class="subtitle">偵測是否配戴安全帽</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">⛑️</div>
                    <p id="uploadText">拖放圖片至此或點擊上傳</p>
                    <p class="upload-hint">支援 JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <div class="canvas-container"><canvas id="mainCanvas"></canvas></div>
                    </div>
                    <div class="action-section">
                        <button id="detectBtn" class="btn btn-primary">🔍 開始偵測</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">處理中...</p>
                    </div>
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <div class="stats-row">
                            <div class="stat-item safe"><span class="stat-value" id="withHelmet">0</span><span class="stat-label" id="withLabel">配戴安全帽</span></div>
                            <div class="stat-item danger"><span class="stat-value" id="withoutHelmet">0</span><span class="stat-label" id="withoutLabel">未配戴</span></div>
                        </div>
                        <div class="compliance-bar">
                            <div class="compliance-fill" id="complianceFill"></div>
                        </div>
                        <p class="compliance-text" id="complianceText">合規率: 0%</p>
                    </div>
                    <div class="action-section" id="exportSection" style="display: none;">
                        <button id="downloadBtn" class="btn btn-secondary">💾 下載結果</button>
                        <button id="exportBtn" class="btn btn-secondary">📄 匯出報告</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #452</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
