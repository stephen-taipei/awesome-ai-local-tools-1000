<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Pitch Shifter | 音訊變調</title>
    <meta name="description" content="Shift audio pitch without changing speed. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊變調</h1>
            <p class="subtitle">調整音高而不改變速度</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎹</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>音高調整</label>
                        <input type="range" id="pitchSlider" min="-12" max="12" step="1" value="0">
                        <span id="pitchValue">0 半音</span>
                    </div>
                    <div class="option-group">
                        <label>微調</label>
                        <input type="range" id="fineSlider" min="-50" max="50" step="1" value="0">
                        <span id="fineValue">0 音分</span>
                    </div>
                </div>
                <div class="preset-section">
                    <button class="preset-btn" data-pitch="-12">-1 八度</button>
                    <button class="preset-btn" data-pitch="-5">-P5</button>
                    <button class="preset-btn active" data-pitch="0">原調</button>
                    <button class="preset-btn" data-pitch="5">+P5</button>
                    <button class="preset-btn" data-pitch="12">+1 八度</button>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #264</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
