<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupil Detection | 瞳孔偵測</title>
    <meta name="description" content="Detect and measure pupils. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>瞳孔偵測</h1>
            <p class="subtitle">偵測並測量瞳孔大小</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">👁️</div>
                    <div class="upload-text">上傳眼睛照片</div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
            </div>
            <div id="previewSection" class="preview-section" style="display: none;">
                <canvas id="previewCanvas"></canvas>
            </div>
            <div id="resultSection" class="result-section" style="display: none;">
                <h3>瞳孔分析</h3>
                <div class="pupil-display">
                    <div class="pupil-item">
                        <div class="pupil-visual" id="leftPupilVisual">
                            <div class="pupil-circle" id="leftPupilCircle"></div>
                        </div>
                        <div class="pupil-label">左眼</div>
                        <div class="pupil-size" id="leftPupilSize">--</div>
                    </div>
                    <div class="pupil-item">
                        <div class="pupil-visual" id="rightPupilVisual">
                            <div class="pupil-circle" id="rightPupilCircle"></div>
                        </div>
                        <div class="pupil-label">右眼</div>
                        <div class="pupil-size" id="rightPupilSize">--</div>
                    </div>
                </div>
                <div class="metrics-grid" id="metricsGrid"></div>
            </div>
            <div class="webcam-section">
                <button id="webcamBtn" class="btn btn-secondary">使用攝影機</button>
                <video id="webcam" autoplay playsinline style="display: none;"></video>
                <button id="captureBtn" class="btn btn-primary" style="display: none;">拍攝</button>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #408</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
