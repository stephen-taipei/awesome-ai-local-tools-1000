<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth Estimation | 深度估計</title>
    <meta name="description" content="Estimate scene depth in videos. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片深度估計</h1>
            <p class="subtitle">估計影片場景的深度資訊</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🌊</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="preview-section" id="previewSection" style="display: none;">
                    <div class="preview-item">
                        <h3>原始影片</h3>
                        <video id="inputVideo" controls></video>
                    </div>
                    <div class="preview-item">
                        <h3>深度圖</h3>
                        <canvas id="outputCanvas"></canvas>
                    </div>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>色彩模式</label>
                        <select id="colorMode">
                            <option value="viridis">Viridis (紫黃)</option>
                            <option value="grayscale">灰階</option>
                            <option value="rainbow">彩虹</option>
                            <option value="hot">熱力圖</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>反轉深度</label>
                        <input type="checkbox" id="invertDepth">
                    </div>
                    <div class="option-group">
                        <label>疊加原圖</label>
                        <input type="range" id="overlay" min="0" max="1" step="0.1" value="0">
                        <span id="overlayValue">0</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🌊 估計深度</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #378</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="app.js"></script>
</body>
</html>
