<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Segmentation | 食物分割</title>
    <meta name="description" content="Segment food items in images. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>食物分割</h1>
            <p class="subtitle">分割圖像中的食物項目</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🍽️</div>
                    <p id="uploadText">拖放含食物的照片至此或點擊上傳</p>
                    <p class="upload-hint">支援 JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <div class="canvas-container"><canvas id="mainCanvas"></canvas></div>
                    </div>
                    <div class="action-section">
                        <button id="segmentBtn" class="btn btn-primary">🍽️ 分割食物</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">處理中...</p>
                    </div>
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <div class="stats-row">
                            <div class="stat-item"><span class="stat-value" id="foodArea">0%</span><span class="stat-label" id="areaLabel">食物面積</span></div>
                            <div class="stat-item"><span class="stat-value" id="foodCount">0</span><span class="stat-label" id="countLabel">食物項目</span></div>
                        </div>
                    </div>
                    <div class="action-section" id="exportSection" style="display: none;">
                        <button id="downloadBtn" class="btn btn-secondary">💾 下載結果</button>
                        <button id="exportBtn" class="btn btn-secondary">📄 匯出報告</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #475</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
