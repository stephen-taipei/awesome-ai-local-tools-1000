<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Crop | AI 自動裁切</title>
    <meta name="description" content="Auto detect and crop to important regions in video. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>AI 自動裁切</h1>
            <p class="subtitle">自動偵測重點區域並裁切</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">✂️</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="preview-section" id="previewSection" style="display: none;">
                    <div class="preview-item">
                        <h3>原始影片</h3>
                        <video id="inputVideo" controls></video>
                    </div>
                    <div class="preview-item">
                        <h3>裁切預覽</h3>
                        <canvas id="outputCanvas"></canvas>
                    </div>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>輸出比例</label>
                        <select id="aspectRatio">
                            <option value="9:16">9:16 (短影音)</option>
                            <option value="1:1">1:1 (正方形)</option>
                            <option value="4:5">4:5 (Instagram)</option>
                            <option value="16:9">16:9 (橫向)</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>偵測模式</label>
                        <select id="detectMode">
                            <option value="person">人物偵測</option>
                            <option value="face">臉部偵測</option>
                            <option value="object">物件偵測</option>
                            <option value="center">中心加權</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label>平滑度</label>
                        <input type="range" id="smoothness" min="0" max="1" step="0.1" value="0.5">
                        <span id="smoothValue">0.5</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">✂️ 自動裁切</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #376</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
    <script src="app.js"></script>
</body>
</html>
