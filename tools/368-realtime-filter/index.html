<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Filter | 即時濾鏡</title>
    <meta name="description" content="Apply video filters in real-time using WebGL. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>即時濾鏡</h1>
            <p class="subtitle">即時套用影片濾鏡效果</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="video-container">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="output"></canvas>
                </div>
                <div class="filter-grid" id="filterGrid">
                    <div class="filter-item active" data-filter="none">原始</div>
                    <div class="filter-item" data-filter="grayscale">黑白</div>
                    <div class="filter-item" data-filter="sepia">復古</div>
                    <div class="filter-item" data-filter="invert">反轉</div>
                    <div class="filter-item" data-filter="blur">模糊</div>
                    <div class="filter-item" data-filter="sharpen">銳化</div>
                    <div class="filter-item" data-filter="emboss">浮雕</div>
                    <div class="filter-item" data-filter="edge">邊緣</div>
                    <div class="filter-item" data-filter="vintage">懷舊</div>
                    <div class="filter-item" data-filter="cool">冷色調</div>
                    <div class="filter-item" data-filter="warm">暖色調</div>
                    <div class="filter-item" data-filter="vignette">暗角</div>
                </div>
                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">📷 啟動攝影機</button>
                    <button id="recordBtn" class="btn btn-secondary" disabled>⏺️ 開始錄製</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="status" id="status"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #368</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
