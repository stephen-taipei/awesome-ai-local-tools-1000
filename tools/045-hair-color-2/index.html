<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hair Color Changer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hair Color Changer</h1>
            <p>Dye your hair instantly with AI.</p>
        </header>

        <main>
            <div class="controls">
                <label>Hair Color: <input type="color" id="hair-color" value="#a52a2a"></label>
            </div>

            <div class="upload-section" id="drop-area">
                <input type="file" id="file-input" accept="image/*" hidden>
                <div class="upload-content">
                    <p>Upload Photo</p>
                </div>
            </div>

            <div class="preview-section" id="preview-section" style="display: none;">
                <canvas id="canvas"></canvas>
            </div>
            <div id="loading" style="display: none;">Loading model...</div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
