<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Copy Generator | 廣告文案生成</title>
    <meta name="description" content="Generate compelling ad copy locally. No upload, 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1 data-i18n="title">廣告文案生成</h1>
            <p class="subtitle" data-i18n="subtitle">快速生成吸睛廣告文案</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span data-i18n="privacyBadge">100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>產品/服務名稱</label>
                    <input type="text" id="productInput" class="input-field" placeholder="輸入您的產品或服務...">
                </div>

                <div class="form-group">
                    <label>產品特色</label>
                    <textarea id="featureInput" class="textarea-field" rows="3" placeholder="描述產品的主要特色與優勢..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>廣告類型</label>
                        <select id="typeSelect" class="select-field">
                            <option value="social">社群廣告</option>
                            <option value="search">搜尋廣告</option>
                            <option value="display">展示廣告</option>
                            <option value="video">影片腳本</option>
                            <option value="email">Email行銷</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>目標受眾</label>
                        <select id="audienceSelect" class="select-field">
                            <option value="general">一般大眾</option>
                            <option value="young">年輕族群</option>
                            <option value="professional">專業人士</option>
                            <option value="parents">家長</option>
                            <option value="seniors">銀髮族</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>行動呼籲 (CTA)</label>
                    <select id="ctaSelect" class="select-field">
                        <option value="buy">立即購買</option>
                        <option value="learn">了解更多</option>
                        <option value="signup">免費註冊</option>
                        <option value="download">立即下載</option>
                        <option value="contact">聯繫我們</option>
                    </select>
                </div>

                <button id="generateBtn" class="btn btn-primary btn-block">
                    <span>生成廣告文案</span>
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3>生成的廣告文案</h3>
                    <div class="output-actions">
                        <button id="copyBtn" class="btn btn-secondary btn-sm">複製全部</button>
                    </div>
                </div>
                <div class="ad-variants" id="adVariants"></div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">📢</div>
                    <h3>多種格式</h3>
                    <p>社群、搜尋、展示廣告等</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🎯</div>
                    <h3>精準受眾</h3>
                    <p>針對不同受眾客製文案</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">💡</div>
                    <h3>多版本生成</h3>
                    <p>一次生成多個版本供選擇</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳資料</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #106</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
