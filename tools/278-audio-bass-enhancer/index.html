<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Bass Enhancer | 音訊低音增強</title>
    <meta name="description" content="Enhance bass frequencies in audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊低音增強</h1>
            <p class="subtitle">增強音訊的低頻效果</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔈</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>低頻頻率</label>
                        <input type="range" id="freqSlider" min="40" max="200" step="10" value="80">
                        <span id="freqValue">80 Hz</span>
                    </div>
                    <div class="option-group">
                        <label>增益</label>
                        <input type="range" id="gainSlider" min="0" max="18" step="1" value="6">
                        <span id="gainValue">+6 dB</span>
                    </div>
                    <div class="option-group">
                        <label>諧波</label>
                        <input type="range" id="harmonicsSlider" min="0" max="100" step="5" value="30">
                        <span id="harmonicsValue">30%</span>
                    </div>
                </div>
                <div class="preset-section">
                    <button class="preset-btn" data-freq="60" data-gain="9" data-harmonics="20">Sub Bass</button>
                    <button class="preset-btn active" data-freq="80" data-gain="6" data-harmonics="30">標準</button>
                    <button class="preset-btn" data-freq="120" data-gain="8" data-harmonics="50">溫暖</button>
                    <button class="preset-btn" data-freq="150" data-gain="12" data-harmonics="60">重低音</button>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #278</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
