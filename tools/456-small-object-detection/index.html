<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Object Detection | 小物件偵測</title>
    <meta name="description" content="Detect small objects in high-resolution images. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>小物件偵測</h1>
            <p class="subtitle">偵測高解析度圖片中的小型物件</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔬</div>
                    <p id="uploadText">拖放高解析度圖片至此或點擊上傳</p>
                    <p class="upload-hint">支援 JPG, PNG, WebP</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <div class="canvas-container"><canvas id="mainCanvas"></canvas></div>
                    </div>
                    <div class="settings-section">
                        <label id="thresholdLabel">最小尺寸閾值：<span id="thresholdValue">20</span>px</label>
                        <input type="range" id="thresholdSlider" min="5" max="50" value="20">
                    </div>
                    <div class="action-section">
                        <button id="detectBtn" class="btn btn-primary">🔍 偵測小物件</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">偵測中...</p>
                    </div>
                    <div class="results-section" id="resultsSection" style="display: none;">
                        <h3 id="resultsTitle">偵測結果</h3>
                        <div class="stats-row">
                            <div class="stat-item"><span class="stat-value" id="objectCount">0</span><span class="stat-label" id="countLabel">物件數量</span></div>
                            <div class="stat-item"><span class="stat-value" id="avgSize">0</span><span class="stat-label" id="sizeLabel">平均尺寸(px)</span></div>
                        </div>
                        <div class="object-list" id="objectList"></div>
                    </div>
                    <div class="action-section" id="exportSection" style="display: none;">
                        <button id="downloadBtn" class="btn btn-secondary">💾 下載結果</button>
                        <button id="exportBtn" class="btn btn-secondary">📄 匯出報告</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #456</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
