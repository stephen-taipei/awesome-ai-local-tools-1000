<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Body Reconstruction | 3D人體重建</title>
    <meta name="description" content="Create 3D body model from image. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>3D人體重建</h1>
            <p class="subtitle">從照片建立3D人體模型</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🧍</div>
                    <div class="upload-text">上傳全身照片</div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>
            </div>
            <div id="modelSection" class="model-section" style="display: none;">
                <div class="view-container">
                    <canvas id="modelCanvas"></canvas>
                    <div class="view-controls">
                        <button id="rotateLeft" class="view-btn">⟲</button>
                        <button id="rotateRight" class="view-btn">⟳</button>
                        <button id="zoomIn" class="view-btn">+</button>
                        <button id="zoomOut" class="view-btn">−</button>
                    </div>
                </div>
                <div class="render-options">
                    <button class="render-btn active" data-render="mesh">網格</button>
                    <button class="render-btn" data-render="wireframe">線框</button>
                    <button class="render-btn" data-render="solid">實體</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #433</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
