<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player | 影片播放器</title>
    <meta name="description" content="Advanced video player with playback controls. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片播放器</h1>
            <p class="subtitle">進階影片播放器</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">▶️</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MOV, AVI</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="player-content" id="playerContent" style="display: none;">
                    <div class="video-container" id="videoContainer">
                        <video id="videoPlayer"></video>
                        <div class="video-overlay" id="videoOverlay">
                            <button class="big-play-btn" id="bigPlayBtn">▶</button>
                        </div>
                    </div>
                    <div class="controls-section">
                        <div class="progress-control">
                            <span id="currentTime">00:00</span>
                            <input type="range" id="progressBar" min="0" max="100" step="0.1" value="0">
                            <span id="duration">00:00</span>
                        </div>
                        <div class="playback-controls">
                            <div class="left-controls">
                                <button id="playPauseBtn" class="control-btn">▶</button>
                                <button id="stopBtn" class="control-btn">⏹</button>
                                <button id="backwardBtn" class="control-btn">⏪</button>
                                <button id="forwardBtn" class="control-btn">⏩</button>
                            </div>
                            <div class="center-controls">
                                <label id="speedLabel">速度</label>
                                <select id="playbackSpeed">
                                    <option value="0.25">0.25x</option>
                                    <option value="0.5">0.5x</option>
                                    <option value="0.75">0.75x</option>
                                    <option value="1" selected>1x</option>
                                    <option value="1.25">1.25x</option>
                                    <option value="1.5">1.5x</option>
                                    <option value="2">2x</option>
                                </select>
                            </div>
                            <div class="right-controls">
                                <button id="muteBtn" class="control-btn">🔊</button>
                                <input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1">
                                <button id="fullscreenBtn" class="control-btn">⛶</button>
                            </div>
                        </div>
                    </div>
                    <div class="info-section">
                        <div class="info-item">
                            <span class="info-label" id="resolutionLabel">解析度</span>
                            <span class="info-value" id="resolution">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" id="framerateLabel">幀</span>
                            <span class="info-value" id="currentFrame">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label" id="bufferLabel">緩衝</span>
                            <span class="info-value" id="bufferInfo">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #396</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
