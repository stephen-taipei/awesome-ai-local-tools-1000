<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary | 書籍章節摘要</title>
    <meta name="description" content="Summarize book chapters locally. Extract key insights. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>書籍章節摘要</h1>
            <p class="subtitle">摘要書籍章節內容，提取核心要點</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>貼上書籍章節內容</label>
                    <textarea id="bookInput" class="textarea-field" rows="14" placeholder="將書籍章節內容貼在這裡..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>摘要風格</label>
                        <select id="styleSelect" class="select-field">
                            <option value="keypoints">重點提取</option>
                            <option value="narrative">敘事摘要</option>
                            <option value="analytical">分析評論</option>
                            <option value="outline">結構大綱</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>摘要長度</label>
                        <select id="lengthSelect" class="select-field">
                            <option value="short">簡短 (100-200字)</option>
                            <option value="medium" selected>中等 (300-500字)</option>
                            <option value="long">詳細 (500+字)</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-primary btn-block">
                    <span>生成摘要</span>
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3>章節摘要</h3>
                    <div class="output-actions">
                        <button id="copyBtn" class="btn btn-secondary btn-sm">複製</button>
                        <button id="downloadBtn" class="btn btn-secondary btn-sm">下載</button>
                    </div>
                </div>
                <div class="summary-content" id="summaryContent"></div>
                <div class="stats" id="stats"></div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">📚</div>
                    <h3>章節摘要</h3>
                    <p>快速掌握章節要點</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">💡</div>
                    <h3>核心洞見</h3>
                    <p>提取重要觀點</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">📝</div>
                    <h3>多種風格</h3>
                    <p>適應不同閱讀需求</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #114</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
