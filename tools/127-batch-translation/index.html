<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Translation | 文件批次翻譯</title>
    <meta name="description" content="Batch translate multiple documents locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>文件批次翻譯</h1>
            <p class="subtitle">一次翻譯多個文件</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="settings-row">
                <div class="setting-group">
                    <label>來源語言</label>
                    <select id="sourceLang" class="select-field">
                        <option value="auto">自動偵測</option>
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <span class="arrow">→</span>
                <div class="setting-group">
                    <label>目標語言</label>
                    <select id="targetLang" class="select-field">
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>

            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📄</div>
                    <h3>拖放文件到這裡</h3>
                    <p>或點擊選擇文件</p>
                    <p class="upload-hint">支援 TXT, MD 文件</p>
                    <input type="file" id="fileInput" multiple accept=".txt,.md" hidden>
                </div>
            </div>

            <div class="file-list" id="fileList" style="display: none;">
                <div class="list-header">
                    <h3>待翻譯文件</h3>
                    <button id="clearAllBtn" class="link-btn">清除全部</button>
                </div>
                <div id="filesContainer"></div>
                <button id="translateAllBtn" class="btn btn-primary btn-block">批次翻譯</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h3>翻譯結果</h3>
                    <button id="downloadAllBtn" class="btn btn-secondary btn-sm">下載全部</button>
                </div>
                <div id="resultsContainer"></div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">📑</div>
                    <h3>批次處理</h3>
                    <p>同時翻譯多個文件</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">📥</div>
                    <h3>批次下載</h3>
                    <p>一鍵下載全部結果</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">📝</div>
                    <h3>格式保留</h3>
                    <p>保持原始文件格式</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #127</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
