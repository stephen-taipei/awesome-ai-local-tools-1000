<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Gate | 音訊閘門</title>
    <meta name="description" content="Apply noise gate effect to audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊閘門</h1>
            <p class="subtitle">移除低於臨界值的音訊</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🚪</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>臨界值</label>
                        <input type="range" id="thresholdSlider" min="-60" max="-6" step="1" value="-40">
                        <span id="thresholdValue">-40 dB</span>
                    </div>
                    <div class="option-group">
                        <label>起音時間</label>
                        <input type="range" id="attackSlider" min="0.1" max="50" step="0.1" value="1">
                        <span id="attackValue">1 ms</span>
                    </div>
                    <div class="option-group">
                        <label>釋放時間</label>
                        <input type="range" id="releaseSlider" min="10" max="500" step="10" value="100">
                        <span id="releaseValue">100 ms</span>
                    </div>
                    <div class="option-group">
                        <label>衰減量</label>
                        <input type="range" id="rangeSlider" min="-80" max="0" step="1" value="-80">
                        <span id="rangeValue">-80 dB</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #272</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
