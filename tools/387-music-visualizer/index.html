<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer | 音樂視覺化</title>
    <meta name="description" content="Generate visualizations from music. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音樂視覺化</h1>
            <p class="subtitle">根據音樂生成動態視覺效果</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎵</div>
                    <p>拖放音樂檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <canvas id="visualizerCanvas"></canvas>
                        <audio id="audioPlayer" controls></audio>
                    </div>
                    <div class="options-section">
                        <div class="option-group">
                            <label>視覺化樣式</label>
                            <select id="visualStyle">
                                <option value="bars">頻譜條</option>
                                <option value="wave">波形</option>
                                <option value="circle">圓形頻譜</option>
                                <option value="particles">粒子</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label>主題色</label>
                            <input type="color" id="primaryColor" value="#6366f1">
                        </div>
                        <div class="option-group">
                            <label>背景色</label>
                            <input type="color" id="bgColor" value="#0f172a">
                        </div>
                        <div class="option-group">
                            <label>漸層效果</label>
                            <input type="checkbox" id="gradientEffect" checked>
                        </div>
                    </div>
                    <div class="action-section">
                        <button id="playBtn" class="btn btn-secondary">▶️ 播放預覽</button>
                        <button id="processBtn" class="btn btn-primary">🎬 生成影片</button>
                        <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                    </div>
                    <div class="progress-section" id="progressSection" style="display: none;">
                        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                        <p class="progress-text" id="progressText">處理中...</p>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #387</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
