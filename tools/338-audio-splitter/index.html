<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Splitter | 音頻分割</title>
    <meta name="description" content="Split audio into multiple parts. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻分割</h1>
            <p class="subtitle">將音頻分割成多個片段</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">✂️</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="modeLabel">分割方式</label>
                        <select id="splitMode">
                            <option value="equal">等分</option>
                            <option value="duration">固定長度</option>
                            <option value="silence">靜音處偵測</option>
                        </select>
                    </div>
                    <div class="option-group" id="partsGroup">
                        <label id="partsLabel">分割數量</label>
                        <input type="range" id="parts" min="2" max="20" step="1" value="2">
                        <span id="partsValue">2 段</span>
                    </div>
                    <div class="option-group" id="durationGroup" style="display: none;">
                        <label id="durationLabel">每段長度</label>
                        <input type="range" id="duration" min="5" max="300" step="5" value="30">
                        <span id="durationValue">30 秒</span>
                    </div>
                    <div class="option-group" id="thresholdGroup" style="display: none;">
                        <label id="thresholdLabel">靜音閾值</label>
                        <input type="range" id="threshold" min="-60" max="-20" step="1" value="-40">
                        <span id="thresholdValue">-40 dB</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 分割音頻</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">分割結果</h3>
                    <div class="parts-list" id="partsList"></div>
                    <button id="downloadAllBtn" class="btn btn-secondary">⬇️ 下載全部</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #338</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
