<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Reading | 即時朗讀</title>
    <meta name="description" content="Real-time text to speech reading. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>即時朗讀</h1>
            <p class="subtitle">邊打字邊朗讀</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="mode-toggle">
                <button id="wordModeBtn" class="mode-btn active">字詞模式</button>
                <button id="sentenceModeBtn" class="mode-btn">句子模式</button>
            </div>
            <div class="input-section">
                <textarea id="inputText" placeholder="開始輸入文字，系統會即時朗讀..."></textarea>
                <div class="input-hint">字詞模式：按空格或標點觸發朗讀 | 句子模式：按句號觸發朗讀</div>
            </div>
            <div class="options-section">
                <div class="option-group">
                    <label>語音</label>
                    <select id="voiceSelect"></select>
                </div>
                <div class="option-group">
                    <label>語速</label>
                    <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
                    <span id="rateValue">1x</span>
                </div>
                <div class="option-group toggle-group">
                    <label>開啟即時朗讀</label>
                    <input type="checkbox" id="enableReading" checked>
                </div>
            </div>
            <div class="history-section">
                <h3>朗讀歷史</h3>
                <div id="historyList" class="history-list">
                    <div class="empty-hint">尚無朗讀記錄</div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #216</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
