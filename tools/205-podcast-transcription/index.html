<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Transcription | Êí≠ÂÆ¢ËΩâÈåÑ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .lang-switcher button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            cursor: pointer;
        }
        .lang-switcher button.active {
            background: white;
            color: #f5576c;
        }
        .main-content { padding: 30px; }
        .upload-area {
            border: 3px dashed #f093fb;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .upload-area:hover { background: #fff5f8; }
        .upload-icon { font-size: 4em; margin-bottom: 15px; }
        .podcast-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: none;
        }
        .podcast-info h4 { margin-bottom: 10px; }
        .podcast-info audio { width: 100%; margin-top: 10px; }
        .waveform-container {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        #waveform { width: 100%; height: 100px; }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        .btn-secondary { background: #e0e0e0; color: #333; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            width: 0%;
            transition: width 0.3s;
        }
        .transcript-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }
        .transcript-area h3 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .transcript-content {
            line-height: 1.8;
            white-space: pre-wrap;
        }
        .timestamp {
            display: inline-block;
            background: #f093fb;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-right: 10px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        .footer a { color: #f5576c; text-decoration: none; }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="lang-switcher">
                <button id="lang-en" class="active">EN</button>
                <button id="lang-zh">‰∏≠Êñá</button>
            </div>
            <h1 data-i18n="title">Podcast Transcription</h1>
            <p data-i18n="subtitle">Convert podcast episodes to searchable text</p>
        </div>

        <div class="main-content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üéôÔ∏è</div>
                <p data-i18n="uploadText">Drop your podcast file here or click to upload</p>
                <p style="color:#888; margin-top:10px;" data-i18n="uploadHint">Supports MP3, WAV, M4A, OGG</p>
                <input type="file" id="fileInput" accept="audio/*">
            </div>

            <div class="podcast-info" id="podcastInfo">
                <h4 id="podcastTitle">Podcast Episode</h4>
                <p id="podcastDuration"></p>
                <audio id="audioPlayer" controls></audio>
            </div>

            <div class="waveform-container" id="waveformContainer">
                <canvas id="waveform"></canvas>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="transcribeBtn" disabled data-i18n="transcribe">Transcribe</button>
                <button class="btn btn-secondary" id="copyBtn" data-i18n="copy">Copy</button>
                <button class="btn btn-secondary" id="downloadBtn" data-i18n="download">Download</button>
                <button class="btn btn-secondary" id="srtBtn" data-i18n="downloadSrt">Download SRT</button>
            </div>

            <div class="transcript-area">
                <h3>
                    <span data-i18n="transcript">Transcript</span>
                    <span id="wordCount">0 words</span>
                </h3>
                <div class="transcript-content" id="transcriptContent" data-i18n="placeholder">
                    Upload a podcast file to begin transcription...
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Tool #205 | <a href="../index.html">Back to Home</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
