<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator | 程式碼產生器</title>
    <meta name="description" content="Generate code snippets from templates locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>程式碼產生器</h1>
            <p class="subtitle">從模板快速產生常用程式碼片段</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="form-row">
                    <div class="form-group">
                        <label>程式語言</label>
                        <select id="langSelect" class="select-field">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="typescript">TypeScript</option>
                            <option value="java">Java</option>
                            <option value="csharp">C#</option>
                            <option value="go">Go</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>模板類型</label>
                        <select id="templateSelect" class="select-field">
                            <option value="function">函數 / Function</option>
                            <option value="class">類別 / Class</option>
                            <option value="api">API 端點 / Endpoint</option>
                            <option value="component">UI 元件 / Component</option>
                            <option value="model">資料模型 / Model</option>
                            <option value="test">測試 / Test</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>名稱</label>
                    <input type="text" id="nameInput" class="text-field" placeholder="例如：getUserById, UserService">
                </div>
                <div class="form-group">
                    <label>參數 (逗號分隔)</label>
                    <input type="text" id="paramsInput" class="text-field" placeholder="例如：id, name, email">
                </div>
                <div class="form-group">
                    <label>描述 (可選)</label>
                    <input type="text" id="descInput" class="text-field" placeholder="簡短描述功能用途">
                </div>
                <button id="generateBtn" class="btn btn-primary btn-block">產生程式碼</button>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h3>產生的程式碼</h3>
                    <button id="copyBtn" class="btn btn-secondary">複製</button>
                </div>
                <pre class="code-display"><code id="codeOutput"></code></pre>
            </div>
        </main>
        <section class="examples-section">
            <h3>快速範例</h3>
            <div class="example-list">
                <button class="example-btn" data-lang="javascript" data-template="function" data-name="calculateTotal" data-params="items, taxRate">JS 函數</button>
                <button class="example-btn" data-lang="python" data-template="class" data-name="UserService" data-params="db, logger">Python 類別</button>
                <button class="example-btn" data-lang="typescript" data-template="api" data-name="getProducts" data-params="category, limit">TS API</button>
            </div>
        </section>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #151</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
