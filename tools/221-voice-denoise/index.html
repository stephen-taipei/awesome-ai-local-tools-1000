<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Noise Reduction | 語音降噪</title>
    <meta name="description" content="AI-powered voice noise reduction. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>語音降噪</h1>
            <p class="subtitle">AI 降低語音中的背景噪音</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎙️</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG, M4A</div>
                    <input type="file" id="audioInput" accept="audio/*" hidden>
                </div>
            </div>
            <div id="processingSection" class="processing-section" style="display:none">
                <div class="file-info">
                    <span class="file-icon">🎵</span>
                    <span id="fileName" class="file-name"></span>
                </div>
                <div class="controls-group">
                    <h3>降噪強度</h3>
                    <div class="strength-options">
                        <button class="strength-btn" data-level="light">輕度</button>
                        <button class="strength-btn active" data-level="medium">中度</button>
                        <button class="strength-btn" data-level="strong">強力</button>
                    </div>
                </div>
                <div class="param-controls">
                    <div class="param-group">
                        <label>高通濾波 (Hz)</label>
                        <input type="range" id="highpass" min="0" max="500" value="80">
                        <span id="highpassValue">80</span>
                    </div>
                    <div class="param-group">
                        <label>低通濾波 (Hz)</label>
                        <input type="range" id="lowpass" min="3000" max="20000" value="12000">
                        <span id="lowpassValue">12000</span>
                    </div>
                    <div class="param-group">
                        <label>壓縮比</label>
                        <input type="range" id="compression" min="1" max="20" value="4">
                        <span id="compressionValue">4</span>
                    </div>
                </div>
                <div class="player-section">
                    <div class="player-row">
                        <span class="player-label">原始音訊</span>
                        <audio id="originalAudio" controls></audio>
                    </div>
                    <div class="player-row">
                        <span class="player-label">降噪後</span>
                        <audio id="processedAudio" controls></audio>
                    </div>
                </div>
                <div class="action-buttons">
                    <button id="processBtn" class="btn btn-primary">處理音訊</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>下載結果</button>
                </div>
                <div id="processingStatus" class="processing-status"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #221</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
