<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Merge | 文件合併</title>
    <meta name="description" content="Merge multiple text files into one. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>文件合併</h1>
            <p class="subtitle">將多個文件合併為一個</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">📎</div>
                    <p>拖放多個檔案或點擊上傳</p>
                    <input type="file" id="fileInput" accept=".txt,.md,.html,.css,.js,.json,.csv" multiple hidden>
                </div>
            </div>
            <div class="files-section" id="filesSection" style="display: none;">
                <div class="section-header">
                    <h3>檔案列表</h3>
                    <span class="file-count" id="fileCount">0 個檔案</span>
                </div>
                <p class="hint">拖曳調整順序</p>
                <div id="fileList" class="file-list"></div>
                <div class="options">
                    <label class="option">
                        <input type="checkbox" id="addSeparator" checked>
                        <span>在檔案之間添加分隔線</span>
                    </label>
                    <label class="option">
                        <input type="checkbox" id="addFilename">
                        <span>在每個檔案前添加檔名標題</span>
                    </label>
                </div>
                <button id="mergeBtn" class="btn btn-primary btn-block">合併檔案</button>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h3>合併結果</h3>
                    <div class="result-actions">
                        <button id="copyBtn" class="action-btn">複製</button>
                        <button id="downloadBtn" class="action-btn">下載</button>
                    </div>
                </div>
                <div id="preview" class="preview"></div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #178</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
