<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Bit Crusher | 音頻位元粉碎</title>
    <meta name="description" content="Create lo-fi effects by reducing bit depth and sample rate. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻位元粉碎</h1>
            <p class="subtitle">創造復古 Lo-Fi 效果</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📻</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="bitDepthLabel">位元深度</label>
                        <input type="range" id="bitDepth" min="1" max="16" step="1" value="8">
                        <span id="bitDepthValue">8 bit</span>
                    </div>
                    <div class="option-group">
                        <label id="downsampleLabel">降採樣</label>
                        <input type="range" id="downsample" min="1" max="32" step="1" value="4">
                        <span id="downsampleValue">4x</span>
                    </div>
                    <div class="option-group">
                        <label id="mixLabel">混合</label>
                        <input type="range" id="mix" min="0" max="100" step="1" value="100">
                        <span id="mixValue">100%</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 處理音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #340</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
