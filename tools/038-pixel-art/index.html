<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Converter - AI Local Tools</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .preview-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .preview-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        canvas {
            image-rendering: pixelated; /* Crucial for pixel art */
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .control-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pixel Art Converter</h1>
            <p>Convert your images into pixel art with customizable resolution and palette.</p>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="button">Choose Image</label>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="pixelSize">Pixel Size: <span id="pixelSizeValue">8</span></label>
                    <input type="range" id="pixelSize" min="2" max="32" value="8">
                </div>
                <div class="control-group">
                    <label for="paletteSize">Palette Colors (0 for original): <span id="paletteSizeValue">16</span></label>
                    <input type="range" id="paletteSize" min="0" max="64" value="16" step="2">
                </div>
                <button id="processBtn" class="button primary">Convert</button>
            </div>

            <div class="preview-container">
                <div class="preview-box">
                    <h3>Original</h3>
                    <canvas id="originalCanvas"></canvas>
                </div>
                <div class="preview-box">
                    <h3>Pixel Art</h3>
                    <canvas id="outputCanvas"></canvas>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
