<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Complexity Analysis - Tool #999</title>
    <link href="/vendor/tailwind/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <!-- Esprima for parsing JS -->
    <script src="/vendor/misc/esprima.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen flex flex-col">

    <header class="bg-white shadow-sm z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-purple-600 rounded-lg flex items-center justify-center text-white font-bold">
                    999
                </div>
                <h1 class="text-xl font-semibold text-gray-900">Code Complexity Analysis</h1>
            </div>
            <a href="../../index.html" class="text-gray-500 hover:text-gray-700 transition-colors">
                <i class="fas fa-home"></i> Back
            </a>
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        <!-- Left: Code Input -->
        <div class="flex-1 flex flex-col border-r border-gray-200">
            <div class="bg-gray-100 px-4 py-2 border-b border-gray-200 flex justify-between items-center">
                <span class="text-sm font-medium text-gray-600">Source Code (JavaScript)</span>
                <button id="sample-btn" class="text-xs text-blue-600 hover:text-blue-800">Load Sample</button>
            </div>
            <textarea id="code-input" class="flex-1 w-full p-4 font-mono text-sm bg-gray-900 text-gray-100 resize-none focus:outline-none" spellcheck="false" placeholder="// Paste your JavaScript code here..."></textarea>
            <div class="p-4 bg-white border-t border-gray-200">
                <button id="analyze-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md transition-colors shadow-sm">
                    Analyze Complexity
                </button>
            </div>
        </div>

        <!-- Right: Analysis Result -->
        <div class="w-full md:w-96 bg-gray-50 flex flex-col overflow-y-auto">
            <div class="p-6 space-y-6">
                
                <!-- Overall Score Card -->
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                    <h3 class="text-gray-500 text-sm font-medium uppercase tracking-wide mb-4">Complexity Score</h3>
                    <div class="flex items-center justify-center">
                        <div class="relative w-32 h-32 flex items-center justify-center">
                            <svg class="w-full h-full transform -rotate-90">
                                <circle cx="64" cy="64" r="56" stroke="currentColor" stroke-width="12" fill="transparent" class="text-gray-200" />
                                <circle id="score-circle" cx="64" cy="64" r="56" stroke="currentColor" stroke-width="12" fill="transparent" class="text-purple-500 transition-all duration-1000 ease-out" stroke-dasharray="351.86" stroke-dashoffset="351.86" />
                            </svg>
                            <span id="score-value" class="absolute text-3xl font-bold text-gray-800">0</span>
                        </div>
                    </div>
                    <div class="text-center mt-2">
                        <span id="complexity-label" class="text-sm font-medium px-2 py-1 rounded bg-gray-100 text-gray-600">Waiting...</span>
                    </div>
                </div>

                <!-- Metrics Grid -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="text-xs text-gray-500 mb-1">Lines of Code</div>
                        <div id="metric-loc" class="text-xl font-semibold">0</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="text-xs text-gray-500 mb-1">Functions</div>
                        <div id="metric-functions" class="text-xl font-semibold">0</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="text-xs text-gray-500 mb-1">Max Nesting</div>
                        <div id="metric-nesting" class="text-xl font-semibold">0</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <div class="text-xs text-gray-500 mb-1">Cyclomatic</div>
                        <div id="metric-cyclo" class="text-xl font-semibold">0</div>
                    </div>
                </div>

                <!-- Details List -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <div class="px-4 py-3 border-b border-gray-200 bg-gray-50">
                        <h4 class="text-sm font-medium text-gray-700">Detailed Breakdown</h4>
                    </div>
                    <ul id="details-list" class="divide-y divide-gray-200 text-sm max-h-60 overflow-y-auto">
                        <li class="px-4 py-3 text-gray-500 text-center italic">Run analysis to see details</li>
                    </ul>
                </div>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
