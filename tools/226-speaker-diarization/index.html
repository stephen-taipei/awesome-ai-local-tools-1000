<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Diarization | 語者分離</title>
    <meta name="description" content="Separate multi-speaker audio into segments. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>語者分離</h1>
            <p class="subtitle">分離多人說話的音訊片段</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">👥</div>
                    <div class="upload-text">上傳多人對話音訊</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG, M4A</div>
                    <input type="file" id="audioInput" accept="audio/*" hidden>
                </div>
            </div>
            <div id="processingSection" class="processing-section" style="display:none">
                <div class="file-info">
                    <span class="file-icon">🎵</span>
                    <span id="fileName" class="file-name"></span>
                </div>
                <div class="controls-panel">
                    <div class="control-item">
                        <label>預估語者數量</label>
                        <select id="speakerCount">
                            <option value="2">2 位</option>
                            <option value="3">3 位</option>
                            <option value="4">4 位</option>
                            <option value="auto">自動偵測</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label>最小片段長度 (秒)</label>
                        <input type="range" id="minSegment" min="0.5" max="3" step="0.5" value="1">
                        <span id="minSegmentValue">1.0</span>
                    </div>
                </div>
                <div class="player-section">
                    <div class="player-row">
                        <span class="player-label">原始音訊</span>
                        <audio id="originalAudio" controls></audio>
                    </div>
                </div>
                <button id="processBtn" class="btn btn-primary">開始分離</button>
                <div id="progressBar" class="progress-bar" style="display:none">
                    <div class="progress-fill"></div>
                </div>
                <div id="processingStatus" class="processing-status"></div>
                <div id="resultSection" class="result-section" style="display:none">
                    <h3>分離結果</h3>
                    <div id="timeline" class="timeline"></div>
                    <div id="segments" class="segments-list"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #226</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
