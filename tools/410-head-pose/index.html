<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Pose | 頭部姿態</title>
    <meta name="description" content="Estimate head pose and orientation. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>頭部姿態</h1>
            <p class="subtitle">即時估測頭部方向和角度</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="webcam-section">
                <button id="startBtn" class="btn btn-primary">開始偵測</button>
                <div class="video-container" style="display: none;">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="overlayCanvas"></canvas>
                </div>
            </div>
            <div id="resultSection" class="result-section" style="display: none;">
                <div class="pose-display">
                    <div class="head-model" id="headModel">
                        <div class="head-face">
                            <div class="head-eye left"></div>
                            <div class="head-eye right"></div>
                            <div class="head-nose"></div>
                            <div class="head-mouth"></div>
                        </div>
                    </div>
                    <div class="pose-direction" id="poseDirection">正視</div>
                </div>
                <div class="angles-grid">
                    <div class="angle-item">
                        <div class="angle-icon">↔️</div>
                        <div class="angle-label">水平 (Yaw)</div>
                        <div class="angle-value" id="yawValue">0°</div>
                        <div class="angle-bar">
                            <div class="angle-indicator" id="yawIndicator"></div>
                        </div>
                    </div>
                    <div class="angle-item">
                        <div class="angle-icon">↕️</div>
                        <div class="angle-label">垂直 (Pitch)</div>
                        <div class="angle-value" id="pitchValue">0°</div>
                        <div class="angle-bar">
                            <div class="angle-indicator" id="pitchIndicator"></div>
                        </div>
                    </div>
                    <div class="angle-item">
                        <div class="angle-icon">🔄</div>
                        <div class="angle-label">傾斜 (Roll)</div>
                        <div class="angle-value" id="rollValue">0°</div>
                        <div class="angle-bar">
                            <div class="angle-indicator" id="rollIndicator"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #410</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
