<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Splitter | 音訊分割</title>
    <meta name="description" content="Split audio into multiple parts. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊分割</h1>
            <p class="subtitle">將音訊分割成多個部分</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">✂️</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="info-box">
                    <p>音訊長度：<span id="duration">-</span></p>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>分割方式</label>
                        <select id="modeSelect">
                            <option value="count">按數量分割</option>
                            <option value="duration">按時長分割</option>
                        </select>
                    </div>
                    <div class="option-group" id="countGroup">
                        <label>分割數量</label>
                        <input type="range" id="countSlider" min="2" max="10" step="1" value="2">
                        <span id="countValue">2 段</span>
                    </div>
                    <div class="option-group" id="durationGroup" style="display:none">
                        <label>每段時長</label>
                        <input type="range" id="durationSlider" min="5" max="60" step="5" value="30">
                        <span id="durationValue">30 秒</span>
                    </div>
                </div>
                <div class="action-section">
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載全部</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #289</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
