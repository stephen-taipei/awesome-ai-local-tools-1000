<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Document Summary | 多文件摘要</title>
    <meta name="description" content="Summarize multiple documents into one comprehensive summary. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1>多文件摘要</h1>
            <p class="subtitle">整合多份文件生成綜合摘要</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="docs-container" id="docsContainer">
                    <div class="doc-item" data-doc="1">
                        <div class="doc-header">
                            <span>文件 1</span>
                            <button class="remove-doc" onclick="removeDoc(1)">×</button>
                        </div>
                        <textarea class="textarea-field doc-input" rows="6" placeholder="貼上第一份文件內容..."></textarea>
                    </div>
                    <div class="doc-item" data-doc="2">
                        <div class="doc-header">
                            <span>文件 2</span>
                            <button class="remove-doc" onclick="removeDoc(2)">×</button>
                        </div>
                        <textarea class="textarea-field doc-input" rows="6" placeholder="貼上第二份文件內容..."></textarea>
                    </div>
                </div>

                <button id="addDocBtn" class="btn btn-secondary btn-block" style="margin-bottom: 1rem;">
                    + 新增文件
                </button>

                <div class="form-row">
                    <div class="form-group">
                        <label>合併方式</label>
                        <select id="mergeSelect" class="select-field">
                            <option value="unified">統一摘要</option>
                            <option value="comparative">比較分析</option>
                            <option value="sequential">依序摘要</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>詳細程度</label>
                        <select id="detailSelect" class="select-field">
                            <option value="brief">簡潔</option>
                            <option value="standard" selected>標準</option>
                            <option value="detailed">詳細</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-primary btn-block">
                    生成綜合摘要
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3>綜合摘要</h3>
                    <div class="output-actions">
                        <button id="copyBtn" class="btn btn-secondary btn-sm">複製</button>
                    </div>
                </div>
                <div class="summary-content" id="summaryContent"></div>
                <div class="stats" id="stats"></div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">📑</div>
                    <h3>多文件整合</h3>
                    <p>同時處理多份文件</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔄</div>
                    <h3>智能合併</h3>
                    <p>提取共同主題</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">📊</div>
                    <h3>比較分析</h3>
                    <p>發現差異與共識</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #115</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
