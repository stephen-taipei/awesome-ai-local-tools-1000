<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio De-Esser | 音頻去齒音</title>
    <meta name="description" content="Reduce sibilance in vocals. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻去齒音</h1>
            <p class="subtitle">減少人聲中的齒音</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎙️</div>
                    <p>拖放音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" hidden>
                </div>
                <div class="audio-loaded" id="audioLoaded" style="display: none;">
                    <div class="file-info" id="fileInfo"></div>
                    <audio id="originalAudio" controls></audio>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label>頻率</label>
                        <input type="range" id="frequency" min="4000" max="10000" step="100" value="6000">
                        <span id="frequencyValue">6000 Hz</span>
                    </div>
                    <div class="option-group">
                        <label>頻寬</label>
                        <input type="range" id="bandwidth" min="0.5" max="3" step="0.1" value="1.5">
                        <span id="bandwidthValue">1.5 oct</span>
                    </div>
                    <div class="option-group">
                        <label>閾值</label>
                        <input type="range" id="threshold" min="-40" max="-10" step="1" value="-25">
                        <span id="thresholdValue">-25 dB</span>
                    </div>
                    <div class="option-group">
                        <label>比率</label>
                        <input type="range" id="ratio" min="2" max="10" step="0.5" value="4">
                        <span id="ratioValue">4:1</span>
                    </div>
                    <div class="option-group">
                        <label>強度</label>
                        <input type="range" id="amount" min="0" max="100" step="5" value="50">
                        <span id="amountValue">50%</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 處理音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #320</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
