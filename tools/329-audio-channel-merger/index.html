<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Channel Merger | 音頻聲道合併</title>
    <meta name="description" content="Merge two mono files into stereo. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻聲道合併</h1>
            <p class="subtitle">將兩個單聲道合併為立體聲</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="dual-upload">
                    <div class="upload-box" id="leftUpload">
                        <div class="upload-icon">🔊</div>
                        <p id="leftUploadText">左聲道</p>
                        <p class="upload-hint" id="leftFileName">點擊上傳</p>
                        <input type="file" id="leftInput" accept="audio/*" hidden>
                    </div>
                    <div class="upload-box" id="rightUpload">
                        <div class="upload-icon">🔊</div>
                        <p id="rightUploadText">右聲道</p>
                        <p class="upload-hint" id="rightFileName">點擊上傳</p>
                        <input type="file" id="rightInput" accept="audio/*" hidden>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 合併聲道</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">處理結果</h3>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #329</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
