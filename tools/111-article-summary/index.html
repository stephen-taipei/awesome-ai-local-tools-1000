<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summary | 文章摘要</title>
    <meta name="description" content="Summarize articles locally. No upload, 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>

        <header class="header">
            <h1 data-i18n="title">文章摘要</h1>
            <p class="subtitle" data-i18n="subtitle">快速提取文章重點內容</p>
        </header>

        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>

        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>貼上文章內容</label>
                    <textarea id="articleInput" class="textarea-field" rows="10" placeholder="將您要摘要的文章貼在這裡..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>摘要長度</label>
                        <select id="lengthSelect" class="select-field">
                            <option value="short">簡短 (1-2句)</option>
                            <option value="medium" selected>中等 (3-5句)</option>
                            <option value="long">詳細 (1段落)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>摘要風格</label>
                        <select id="styleSelect" class="select-field">
                            <option value="objective">客觀</option>
                            <option value="analytical">分析</option>
                            <option value="simplified">簡化</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn" class="btn btn-primary btn-block">
                    <span>生成摘要</span>
                </button>
            </div>

            <div class="output-section" id="outputSection" style="display: none;">
                <div class="output-header">
                    <h3>文章摘要</h3>
                    <div class="output-actions">
                        <button id="copyBtn" class="btn btn-secondary btn-sm">複製</button>
                    </div>
                </div>
                <div class="summary-content" id="summaryContent"></div>
                <div class="stats" id="stats"></div>
            </div>
        </main>

        <section class="info-section">
            <h2>功能特色</h2>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-icon">📄</div>
                    <h3>智能摘要</h3>
                    <p>自動提取文章核心內容</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">⚡</div>
                    <h3>快速處理</h3>
                    <p>即時生成摘要結果</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🎚️</div>
                    <h3>長度可調</h3>
                    <p>依需求調整摘要長度</p>
                </div>
                <div class="info-card">
                    <div class="info-icon">🔒</div>
                    <h3>隱私保護</h3>
                    <p>本地處理不上傳</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #111</p>
            <p class="copyright">Awesome AI Local Tools © 2024</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
