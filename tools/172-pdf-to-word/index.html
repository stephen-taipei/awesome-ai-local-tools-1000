<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word | PDF 轉 Word</title>
    <meta name="description" content="Convert PDF to Word document. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>PDF 轉 Word</h1>
            <p class="subtitle">將 PDF 檔案轉換為可編輯的 Word 文件</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">📝</div>
                    <p>拖放 PDF 檔案或點擊上傳</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
                <div class="file-info" id="fileInfo" style="display: none;">
                    <span class="file-name" id="fileName"></span>
                    <span class="file-size" id="fileSize"></span>
                </div>
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                    <p class="progress-text" id="progressText">處理中...</p>
                </div>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h3>轉換完成</h3>
                </div>
                <div class="result-preview" id="resultPreview"></div>
                <button id="downloadBtn" class="btn btn-primary btn-block">下載 Word 文件</button>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #172</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/docx@8.2.3/build/index.js"></script>
    <script src="app.js"></script>
</body>
</html>
