<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Bitcrusher | 音訊位元壓縮</title>
    <meta name="description" content="Add bitcrusher lo-fi effect to audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊位元壓縮</h1>
            <p class="subtitle">為音訊添加復古 Lo-Fi 效果</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎮</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="options-section">
                    <div class="option-group">
                        <label>位元深度</label>
                        <input type="range" id="bitsSlider" min="1" max="16" step="1" value="8">
                        <span id="bitsValue">8 bits</span>
                    </div>
                    <div class="option-group">
                        <label>降頻因子</label>
                        <input type="range" id="downsampleSlider" min="1" max="32" step="1" value="4">
                        <span id="downsampleValue">4x</span>
                    </div>
                    <div class="option-group">
                        <label>混合比例</label>
                        <input type="range" id="mixSlider" min="0" max="100" step="5" value="100">
                        <span id="mixValue">100%</span>
                    </div>
                </div>
                <div class="preset-section">
                    <button class="preset-btn" data-bits="4" data-downsample="8">NES</button>
                    <button class="preset-btn active" data-bits="8" data-downsample="4">8-bit</button>
                    <button class="preset-btn" data-bits="12" data-downsample="2">Lo-Fi</button>
                    <button class="preset-btn" data-bits="2" data-downsample="16">極限</button>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #268</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
