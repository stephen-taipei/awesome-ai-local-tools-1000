<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Screenshot | 影片截圖</title>
    <meta name="description" content="Capture screenshots from videos at any timestamp. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>影片截圖</h1>
            <p class="subtitle">從影片中擷取任意時間點的畫面</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📸</div>
                    <p>拖放影片檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP4, WebM, MOV</p>
                    <input type="file" id="fileInput" accept="video/*" hidden>
                </div>
                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="preview-section">
                        <video id="inputVideo" controls></video>
                        <div class="timeline-control">
                            <input type="range" id="timelineSlider" min="0" max="100" step="0.1" value="0">
                            <span id="currentTime">00:00.000</span>
                        </div>
                    </div>
                    <div class="options-section">
                        <div class="option-group">
                            <label id="formatLabel">輸出格式</label>
                            <select id="outputFormat">
                                <option value="png">PNG</option>
                                <option value="jpeg">JPEG</option>
                                <option value="webp">WebP</option>
                            </select>
                        </div>
                        <div class="option-group" id="qualityGroup">
                            <label id="qualityLabel">品質</label>
                            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
                            <span id="qualityValue">90%</span>
                        </div>
                    </div>
                    <div class="action-section">
                        <button id="captureBtn" class="btn btn-primary">📸 擷取畫面</button>
                    </div>
                    <div class="captures-section" id="capturesSection" style="display: none;">
                        <h3 id="capturesTitle">已擷取的畫面</h3>
                        <div class="captures-grid" id="capturesGrid"></div>
                        <button id="downloadAllBtn" class="btn btn-secondary">⬇️ 下載全部</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #392</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
