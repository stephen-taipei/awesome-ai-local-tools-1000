<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Equalizer | 音訊等化器</title>
    <meta name="description" content="10-band audio equalizer. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊等化器</h1>
            <p class="subtitle">10 頻段等化器調整音色</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎛️</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="eq-section">
                    <div class="eq-bands" id="eqBands"></div>
                </div>
                <div class="presets-section">
                    <label>預設</label>
                    <div class="presets">
                        <button class="preset-btn active" data-preset="flat">平坦</button>
                        <button class="preset-btn" data-preset="bass">低音增強</button>
                        <button class="preset-btn" data-preset="treble">高音增強</button>
                        <button class="preset-btn" data-preset="vocal">人聲</button>
                        <button class="preset-btn" data-preset="rock">搖滾</button>
                        <button class="preset-btn" data-preset="jazz">爵士</button>
                    </div>
                </div>
                <div class="action-section">
                    <button id="resetBtn" class="btn btn-secondary">🔄 重置</button>
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #249</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
