<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Joiner | 音頻合併</title>
    <meta name="description" content="Join multiple audio files into one. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音頻合併</h1>
            <p class="subtitle">將多個音頻檔案合併為一個</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="editor-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🔗</div>
                    <p>拖放多個音頻檔案至此或點擊上傳</p>
                    <p class="upload-hint">支援 MP3, WAV, OGG, M4A</p>
                    <input type="file" id="fileInput" accept="audio/*" multiple hidden>
                </div>
                <div class="files-loaded" id="filesLoaded" style="display: none;">
                    <h3 id="filesTitle">已載入檔案</h3>
                    <div class="files-list" id="filesList"></div>
                    <button id="addMoreBtn" class="btn btn-outline">➕ 添加更多</button>
                </div>
                <div class="options-section" id="optionsSection" style="display: none;">
                    <div class="option-group">
                        <label id="gapLabel">間隔</label>
                        <input type="range" id="gap" min="0" max="5" step="0.1" value="0">
                        <span id="gapValue">0 秒</span>
                    </div>
                    <div class="option-group">
                        <label id="crossfadeLabel">交叉淡化</label>
                        <input type="range" id="crossfade" min="0" max="3" step="0.1" value="0">
                        <span id="crossfadeValue">0 秒</span>
                    </div>
                </div>
                <div class="action-section" id="actionSection" style="display: none;">
                    <button id="processBtn" class="btn btn-primary">🔄 合併音頻</button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>⬇️ 下載</button>
                </div>
                <div class="result-section" id="resultSection" style="display: none;">
                    <h3 id="resultTitle">合併結果</h3>
                    <div class="result-info" id="resultInfo"></div>
                    <audio id="processedAudio" controls></audio>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #339</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
