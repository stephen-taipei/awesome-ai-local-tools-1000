<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Rewriter | 句子改寫</title>
    <meta name="description" content="Rewrite sentences in different ways locally. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>句子改寫</h1>
            <p class="subtitle">用不同方式重新表達句子</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label>輸入句子</label>
                    <textarea id="textInput" class="textarea-field" placeholder="輸入要改寫的句子..."></textarea>
                </div>
                <button id="rewriteBtn" class="btn btn-primary btn-block">生成改寫版本</button>
            </div>
            <div class="result-section" id="resultSection" style="display: none;">
                <h3>改寫版本</h3>
                <div class="versions-list" id="versionsList"></div>
            </div>
        </main>
        <section class="examples-section">
            <h3>範例句子</h3>
            <div class="example-list">
                <button class="example-btn" data-text="這本書非常有趣，我很喜歡閱讀。">中文範例</button>
                <button class="example-btn" data-text="The weather is beautiful today.">English Example</button>
            </div>
        </section>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #146</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
