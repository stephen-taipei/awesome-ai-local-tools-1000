<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Compressor | 音訊壓縮器</title>
    <meta name="description" content="Dynamic range compression for audio. 100% local processing.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>音訊壓縮器</h1>
            <p class="subtitle">動態範圍壓縮處理</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="upload-section">
                <input type="file" id="audioInput" accept="audio/*" hidden>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">🎚️</div>
                    <div class="upload-text">點擊或拖放音訊檔案</div>
                    <div class="upload-hint">支援 MP3, WAV, OGG 等格式</div>
                </div>
            </div>
            <div id="editorSection" class="editor-section" style="display:none">
                <div class="waveform-section">
                    <div class="waveform-label">原始波形</div>
                    <canvas id="originalCanvas"></canvas>
                    <div class="waveform-label">壓縮後波形</div>
                    <canvas id="compressedCanvas"></canvas>
                </div>
                <div class="options-section">
                    <div class="option-group">
                        <label>閾值</label>
                        <input type="range" id="thresholdSlider" min="-60" max="0" step="1" value="-24">
                        <span id="thresholdValue">-24 dB</span>
                    </div>
                    <div class="option-group">
                        <label>比率</label>
                        <input type="range" id="ratioSlider" min="1" max="20" step="0.5" value="4">
                        <span id="ratioValue">4:1</span>
                    </div>
                    <div class="option-group">
                        <label>起音時間</label>
                        <input type="range" id="attackSlider" min="0.001" max="0.1" step="0.001" value="0.01">
                        <span id="attackValue">10 ms</span>
                    </div>
                    <div class="option-group">
                        <label>釋放時間</label>
                        <input type="range" id="releaseSlider" min="0.01" max="1" step="0.01" value="0.25">
                        <span id="releaseValue">250 ms</span>
                    </div>
                    <div class="option-group">
                        <label>補償增益</label>
                        <input type="range" id="makeupSlider" min="0" max="24" step="0.5" value="0">
                        <span id="makeupValue">0 dB</span>
                    </div>
                </div>
                <div class="presets-section">
                    <label>預設</label>
                    <div class="presets">
                        <button class="preset-btn" data-preset="gentle">輕柔</button>
                        <button class="preset-btn" data-preset="vocal">人聲</button>
                        <button class="preset-btn" data-preset="drums">鼓聲</button>
                        <button class="preset-btn" data-preset="master">母帶</button>
                    </div>
                </div>
                <div class="action-section">
                    <button id="previewBtn" class="btn btn-secondary">▶️ 預覽</button>
                    <button id="downloadBtn" class="btn btn-primary">⬇️ 下載</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #248</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
