<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation TTS | 導航語音</title>
    <meta name="description" content="Navigation-style text to speech. 100% private.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="lang-switcher">
            <button id="lang-zh" class="lang-btn active">繁體中文</button>
            <button id="lang-en" class="lang-btn">English</button>
        </div>
        <header class="header">
            <h1>導航語音</h1>
            <p class="subtitle">導航風格的語音播報</p>
        </header>
        <div class="privacy-badge">
            <span class="badge-icon">🔒</span>
            <span>100% 本地處理 · 零資料上傳</span>
        </div>
        <main class="main-content">
            <div class="nav-display">
                <div class="current-instruction" id="currentInstruction">
                    點擊下方指令開始播報
                </div>
                <div class="distance-info" id="distanceInfo"></div>
            </div>
            <div class="quick-commands">
                <h3>快速指令</h3>
                <div class="commands-grid">
                    <button class="cmd-btn" data-text="前方 100 公尺右轉">
                        <span class="cmd-icon">➡️</span>
                        <span>右轉</span>
                    </button>
                    <button class="cmd-btn" data-text="前方 100 公尺左轉">
                        <span class="cmd-icon">⬅️</span>
                        <span>左轉</span>
                    </button>
                    <button class="cmd-btn" data-text="直行 500 公尺">
                        <span class="cmd-icon">⬆️</span>
                        <span>直行</span>
                    </button>
                    <button class="cmd-btn" data-text="請迴轉">
                        <span class="cmd-icon">🔄</span>
                        <span>迴轉</span>
                    </button>
                    <button class="cmd-btn" data-text="您已到達目的地">
                        <span class="cmd-icon">🏁</span>
                        <span>到達</span>
                    </button>
                    <button class="cmd-btn" data-text="前方有測速照相">
                        <span class="cmd-icon">📸</span>
                        <span>測速</span>
                    </button>
                    <button class="cmd-btn" data-text="請進入右側車道">
                        <span class="cmd-icon">🚗</span>
                        <span>變道</span>
                    </button>
                    <button class="cmd-btn" data-text="前方路口請減速">
                        <span class="cmd-icon">⚠️</span>
                        <span>減速</span>
                    </button>
                </div>
            </div>
            <div class="custom-section">
                <h3>自訂播報</h3>
                <div class="custom-input">
                    <input type="text" id="customText" placeholder="輸入自訂導航指令...">
                    <button id="playCustomBtn" class="btn btn-primary">播報</button>
                </div>
            </div>
            <div class="options-section">
                <div class="option-group">
                    <label>語音</label>
                    <select id="voiceSelect"></select>
                </div>
                <div class="option-group">
                    <label>語速</label>
                    <select id="speed">
                        <option value="0.9">正常</option>
                        <option value="1.1">較快</option>
                        <option value="0.75">較慢</option>
                    </select>
                </div>
                <div class="option-group">
                    <label>音量</label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </main>
        <footer class="footer">
            <p><a href="../../index.html">返回首頁</a> · 工具 #219</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
